<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–†–ï–ì–õ–ê–ú–ï–ù–¢ –†–û–°–°–ï–¢–ò –ö–£–ë–ê–ù–¨ ‚Äî –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–∞—è –≤–µ—Ä—Å–∏—è</title>
  <script src="js/navigation-maps.js"></script>
  <style>
  /* ======= Design tokens —Å —Ü–≤–µ—Ç–æ–≤—ã–º–∏ —Ç–µ–º–∞–º–∏ ======= */
  :root{
    /* –¢–µ–º–∞ 1: –ö–ª–∞—Å—Å–∏—á–µ—Å–∫–∞—è (–ø–æ —É–º–æ–ª—á–∞–Ω–∏—é) */
    --primary:#8B1538;
    --secondary:#E30613;
    --accent:#F39200;
    --accent-light:#C8A2C8;
    --accent-dark:#6B3AA0;
    --brand:#1E3A8A;
    
    --bg:#ffffff;
    --surface:#f8f9fa;
    --text:#1a1a1a;
    --text-muted:#6b7280;
    --border:#e5e7eb;
    --shadow:0 1px 3px rgba(0,0,0,.12);
    --shadow-hover:0 8px 16px rgba(0,0,0,.15);
    --radius:12px;
    
    /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
    --transition:all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  }

  /* –¢–µ–º–∞ 2: –≠–Ω–µ—Ä–≥–∏—è */
  [data-theme="energy"] {
    --primary:#F39200;
    --secondary:#E30613;
    --accent:#8B1538;
    --accent-light:#fbbf24;
    --accent-dark:#dc2626;
    --brand:#ea580c;
  }

  /* –¢–µ–º–∞ 3: –§–∏–æ–ª–µ—Ç–æ–≤—ã–µ —Å—É–º–µ—Ä–∫–∏ */
  [data-theme="purple"] {
    --primary:#6B3AA0;
    --secondary:#8B1538;
    --accent:#C8A2C8;
    --accent-light:#e9d5ff;
    --accent-dark:#581c87;
    --brand:#7c3aed;
  }

  /* –¢–µ–º–∞ 4: –û–∫–µ–∞–Ω */
  [data-theme="ocean"] {
    --primary:#1E3A8A;
    --secondary:#0891b2;
    --accent:#06b6d4;
    --accent-light:#67e8f9;
    --accent-dark:#0c4a6e;
    --brand:#0369a1;
  }

  *{margin:0;padding:0;box-sizing:border-box}
  html,body{height:100%;scroll-behavior:smooth}

  body{
    font-family:'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background:var(--bg);
    color:var(--text);
    line-height:1.6;
    transition:var(--transition);
    -webkit-font-smoothing:antialiased;
  }

  /* ======= –°–≤–µ—Ç–ª—ã–π Header ======= */
  .header{
    position:sticky;
    top:0;
    z-index:100;
    background:rgba(255,255,255,0.95);
    backdrop-filter:blur(10px);
    border-bottom:1px solid var(--border);
    padding:1rem 2rem;
    box-shadow:var(--shadow);
  }

  .header-content{
    max-width:1400px;
    margin:0 auto;
    display:flex;
    gap:2rem;
    align-items:center;
    justify-content:space-between;
  }

  .brand-section{
    display:flex;
    flex-direction:column;
    gap:0.25rem;
  }

  .header-left{
    display:flex;
    align-items:center;
    gap:3rem;
  }

  .brand-title{
    font-size:1.125rem;
    font-weight:700;
    color:var(--primary);
    letter-spacing:-0.02em;
  }

  .brand-subtitle{
    font-size:0.875rem;
    color:var(--text-muted);
    font-weight:500;
  }

  /* –ö–Ω–æ–ø–∫–∏ —Ç–µ–º –ø–æ–¥ –†–û–°–°–ï–¢–ò –ö–£–ë–ê–ù–¨ */
  .theme-dots{
    display:flex;
    gap:0.375rem;
    margin-top:0.5rem;
    align-items:center;
  }

  .theme-dot{
    width:20px;
    height:20px;
    border-radius:50%;
    border:2px solid transparent;
    cursor:pointer;
    transition:all 0.2s ease;
    position:relative;
  }

  .theme-dot:hover{
    transform:scale(1.2);
  }

  .theme-dot.active{
    border-color:var(--primary);
    box-shadow:0 0 0 2px var(--bg);
  }

  .theme-dot[data-theme="default"]{background:linear-gradient(135deg, #8B1538, #E30613)}
  .theme-dot[data-theme="energy"]{background:linear-gradient(135deg, #F39200, #E30613)}
  .theme-dot[data-theme="purple"]{background:linear-gradient(135deg, #6B3AA0, #C8A2C8)}
  .theme-dot[data-theme="ocean"]{background:linear-gradient(135deg, #1E3A8A, #06b6d4)}

  /* –ë–µ–≥—É—â–∞—è —Å—Ç—Ä–æ–∫–∞ –≤ —Å–µ–ª–µ–∫—Ç–µ */
  .controls{
    display:flex;
    flex-direction:column;
    gap:0.75rem;
    min-width:360px;
  }

  .select-wrapper{
    position:relative;
    overflow:hidden;
    border-radius:var(--radius);
    border:2px solid var(--border);
    background:var(--surface);
    transition:var(--transition);
  }

  .select-wrapper:hover{
    border-color:var(--primary);
    transform:translateY(-1px);
    box-shadow:var(--shadow-hover);
  }

  /* –£–±—Ä–∞–Ω–∞ –±–µ–≥—É—â–∞—è —Å—Ç—Ä–æ–∫–∞-–ø—Ä–∏–∑—Ä–∞–∫ */

  @keyframes marquee{
    from{transform:translateX(100%)}
    to{transform:translateX(-100%)}
  }

  select{
    appearance:none;
    width:100%;
    padding:0.75rem 2.5rem 0.75rem 1rem;
    border:none;
    background:transparent;
    font-size:0.9375rem;
    color:var(--text);
    cursor:pointer;
    position:relative;
    z-index:1;
  }

  /* –ë–µ–≥—É—â–∞—è —Å—Ç—Ä–æ–∫–∞ –¥–ª—è –¥–ª–∏–Ω–Ω—ã—Ö –∑–∞–≥–æ–ª–æ–≤–∫–æ–≤ */
  .select-wrapper[data-marquee="true"] select{
    animation:marquee 15s linear infinite;
    padding-right:100%;
    white-space:nowrap;
  }

  .select-wrapper:hover select{
    animation-play-state:paused;
  }

  .select-arrow{
    position:absolute;
    right:1rem;
    top:50%;
    transform:translateY(-50%);
    pointer-events:none;
    color:var(--primary);
    transition:var(--transition);
  }

  .select-wrapper:hover .select-arrow{
    transform:translateY(-50%) rotate(180deg);
  }

  /* –ü–æ–∏—Å–∫ —Å –≥–æ—Ä—è—á–∏–º–∏ –∫–ª–∞–≤–∏—à–∞–º–∏ */
  .search-wrapper{
    position:relative;
  }

  #searchInput{
    width:100%;
    padding:0.75rem 3rem 0.75rem 2.5rem;
    border:2px solid var(--border);
    border-radius:var(--radius);
    background:var(--surface);
    font-size:0.9375rem;
    transition:var(--transition);
  }

  #searchInput:focus{
    outline:none;
    border-color:var(--primary);
    background:white;
    box-shadow:var(--shadow-hover);
  }

  .search-icon{
    position:absolute;
    left:0.875rem;
    top:50%;
    transform:translateY(-50%);
    color:var(--text-muted);
  }

  .search-hotkey{
    position:absolute;
    right:0.875rem;
    top:50%;
    transform:translateY(-50%);
    padding:0.25rem 0.5rem;
    background:var(--border);
    border-radius:6px;
    font-size:0.75rem;
    font-weight:500;
    color:var(--text-muted);
    font-family:monospace;
    display:none;
  }

  #clearSearch{
    position:absolute;
    right:3rem;
    top:50%;
    transform:translateY(-50%);
    background:var(--primary);
    color:white;
    border:none;
    width:24px;
    height:24px;
    border-radius:50%;
    cursor:pointer;
    display:none;
    transition:var(--transition);
    font-size:0.875rem;
  }

  #clearSearch:hover{
    transform:translateY(-50%) scale(1.1);
  }

  /* ======= –ö–æ–Ω—Ç–µ–Ω—Ç ======= */
  .container{
    max-width:1400px;
    margin:2rem auto;
    padding:0 2rem;
  }

  /* –ö—Ä–µ–∞—Ç–∏–≤–Ω—ã–µ –∫–∞—Ä—Ç–æ—á–∫–∏ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ */
  .section-card{
    background:white;
    border-radius:var(--radius);
    margin-bottom:1.5rem;
    overflow:hidden;
    box-shadow:var(--shadow);
    transition:var(--transition);
    position:relative;
  }

  .section-card::before{
    content:'';
    position:absolute;
    top:0;
    left:0;
    right:0;
    height:3px;
    background:var(--primary);
    transform:scaleX(0);
    transform-origin:left;
    transition:transform 0.3s ease;
  }

  .section-card:hover{
    transform:translateY(-4px);
    box-shadow:var(--shadow-hover);
  }

  .section-card:hover::before{
    transform:scaleX(1);
  }

  /* –ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω—ã–µ –∑–∞–≥–æ–ª–æ–≤–∫–∏ */
  .section-header{
    padding:1.25rem 1.5rem;
    cursor:pointer;
    display:flex;
    justify-content:space-between;
    align-items:center;
    transition:var(--transition);
    position:relative;
    overflow:hidden;
  }

  .section-header::after{
    content:'';
    position:absolute;
    inset:0;
    background:var(--primary);
    opacity:0;
    transition:opacity 0.3s;
  }

  .section-header:hover::after{
    opacity:0.05;
  }

  .section-title{
    font-size:1.125rem;
    font-weight:700;
    color:var(--text);
    transition:var(--transition);
    position:relative;
    z-index:1;
  }

  .section-header:hover .section-title{
    color:var(--primary);
    transform:translateX(8px);
  }

  .section-arrow{
    width:32px;
    height:32px;
    border-radius:50%;
    background:var(--surface);
    display:flex;
    align-items:center;
    justify-content:center;
    transition:var(--transition);
    position:relative;
    z-index:1;
  }

  .section-arrow svg{
    width:16px;
    height:16px;
    transition:transform 0.3s ease;
  }

  .section-arrow.expanded svg{
    transform:rotate(180deg);
  }

  .section-header:hover .section-arrow{
    background:var(--primary);
    color:white;
  }

  /* –ü–ª–∞–≤–Ω–æ–µ —Ä–∞—Å–∫—Ä—ã—Ç–∏–µ —Å —ç—Ñ—Ñ–µ–∫—Ç–æ–º */
  .section-content{
    max-height:0;
    overflow:hidden;
    opacity:0;
    transition:all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  }

  .section-content.expanded{
    padding:1.5rem;
    max-height:2000px;
    opacity:1;
  }

  .algorithm-block{
    margin-bottom:1.25rem;
    padding:1rem;
    background:var(--surface);
    border-radius:var(--radius);
    transition:var(--transition);
  }

  .algorithm-block:hover{
    background:white;
    box-shadow:var(--shadow);
  }

  .algorithm-block h4{
    color:var(--primary);
    font-size:1rem;
    font-weight:600;
    margin-bottom:0.5rem;
    display:flex;
    align-items:center;
    gap:0.5rem;
  }

  .algorithm-block h4::before{
    content:'‚ñ∏';
    color:var(--accent);
    font-size:1.25rem;
    transition:var(--transition);
  }

  .algorithm-block:hover h4::before{
    transform:translateX(4px);
  }

  .algorithm-block p,
  .algorithm-block li{
    color:var(--text-muted);
    font-size:0.9375rem;
    line-height:1.7;
  }

  .algorithm-block ul,
  .algorithm-block ol{
    margin-left:1.5rem;
    margin-top:0.5rem;
  }

  code{
    background:var(--surface);
    padding:0.125rem 0.375rem;
    border-radius:4px;
    font-family:'Fira Code', monospace;
    font-size:0.875rem;
    color:var(--primary);
  }

  /* –ö–Ω–æ–ø–∫–∏ –¥–µ–π—Å—Ç–≤–∏–π */
  .action-buttons{
    display:flex;
    gap:0.75rem;
    margin-top:1rem;
    padding-top:1rem;
    border-top:1px solid var(--border);
    flex-wrap:wrap;
  }

  .action-btn{
    padding:0.5rem 1rem;
    border:2px solid transparent;
    border-radius:var(--radius);
    font-size:0.875rem;
    font-weight:600;
    cursor:pointer;
    transition:var(--transition);
    display:inline-flex;
    align-items:center;
    gap:0.5rem;
  }

  .btn-action-primary{
    background:var(--primary);
    color:white;
  }

  .btn-action-primary:hover{
    transform:translateY(-2px);
    box-shadow:var(--shadow-hover);
  }

  .btn-action-secondary{
    background:var(--surface);
    color:var(--text);
    border-color:var(--border);
  }

  .btn-action-secondary:hover{
    border-color:var(--primary);
    color:var(--primary);
  }

  /* –ü–ª–∞–≤–∞—é—â–∏–µ –∫–Ω–æ–ø–∫–∏ */
  .floating-buttons{
    position:fixed;
    bottom:1.5rem;
    right:1.5rem;
    display:flex;
    flex-direction:column;
    gap:0.75rem;
    z-index:80;
  }

  .floating-btn{
    width:48px;
    height:48px;
    border-radius:50%;
    background:var(--primary);
    color:white;
    border:none;
    cursor:pointer;
    box-shadow:var(--shadow-hover);
    transition:var(--transition);
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:1.25rem;
  }

  .floating-btn:hover{
    transform:translateY(-4px) scale(1.1);
    box-shadow:0 12px 24px rgba(0,0,0,0.2);
  }

  .floating-btn svg{
    width:20px;
    height:20px;
  }

  /* –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –ø–æ–∏—Å–∫–∞ */
  .highlight{
    background:linear-gradient(180deg, transparent 40%, var(--accent-light) 40%, var(--accent-light) 85%, transparent 85%);
    padding:0 2px;
    font-weight:600;
    color:var(--primary);
  }

  /* –ù–µ—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ */
  .no-results{
    text-align:center;
    padding:4rem 2rem;
    color:var(--text-muted);
    font-size:1.125rem;
  }

  .no-results::before{
    content:'üîç';
    display:block;
    font-size:3rem;
    margin-bottom:1rem;
    opacity:0.5;
  }

  /* –ú–æ–¥–∞–ª–∫–∞ */
  .source-modal{
    display:none;
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.8);
    backdrop-filter:blur(8px);
    z-index:200;
  }

  .modal-content{
    background:white;
    margin:5% auto;
    padding:2rem;
    border-radius:var(--radius);
    width:90%;
    max-width:800px;
    max-height:80vh;
    overflow-y:auto;
    position:relative;
    box-shadow:0 20px 60px rgba(0,0,0,0.3);
  }

  .close-modal{
    position:absolute;
    top:1rem;
    right:1rem;
    width:32px;
    height:32px;
    border-radius:50%;
    background:var(--surface);
    border:none;
    cursor:pointer;
    display:flex;
    align-items:center;
    justify-content:center;
    transition:var(--transition);
  }

  .close-modal:hover{
    background:var(--primary);
    color:white;
    transform:rotate(90deg);
  }

  /* –ê–¥–∞–ø—Ç–∏–≤ */
  @media (max-width: 1200px){
    .header-left{
      gap:1.5rem;
    }
  }

  @media (max-width: 900px){
    .header-content{
      flex-direction:column;
      gap:1rem;
      align-items:stretch;
    }
    .header-left{
      flex-direction:column;
      gap:1rem;
      align-items:flex-start;
    }
    .controls{
      min-width:100%;
    }
  }

  @media (max-width: 768px){
    .container{
      padding:0 1rem;
    }
    .floating-buttons{
      bottom:1rem;
      right:1rem;
      gap:0.5rem;
    }
    .floating-btn{
      width:44px;
      height:44px;
    }
    .theme-dot{
      width:16px;
      height:16px;
    }
  }

  /* –ö–ª–∞–≤–∏–∞—Ç—É—Ä–Ω–∞—è –Ω–∞–≤–∏–≥–∞—Ü–∏—è */
  :focus-visible{
    outline:3px solid var(--primary);
    outline-offset:2px;
  }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-content">
      <div class="brand-section">
        <h1 class="brand-title">–ú–ï–¢–û–î–ò–ö–ê –û–†–ì–ê–ù–ò–ó–ê–¶–ò–ò –†–ê–ë–û–¢–´ –ë–õ–û–ö–ê –†–ï–ê–õ–ò–ó–ê–¶–ò–ò –ò –†–ê–ó–í–ò–¢–ò–Ø –£–°–õ–£–ì</h1>

        <div class="theme-dots">

          <div class="theme-dot" data-theme="purple" title="–§–∏–æ–ª–µ—Ç–æ–≤—ã–µ —Å—É–º–µ—Ä–∫–∏"></div>
          <div class="theme-dot" data-theme="ocean" title="–û–∫–µ–∞–Ω"></div>
        </div>
      </div>
      <div class="controls">
        <div class="select-wrapper">
          <select id="reglamentSelect">
            <option value="r057-2022">–† 057-2022 - –†–µ–≥–ª–∞–º–µ–Ω—Ç —Ä–∞–±–æ—Ç—ã –ø–æ –≤—ã—è–≤–ª–µ–Ω–∏—é, —Å–æ–∫—Ä–∞—â–µ–Ω–∏—é –∏ –∏—Å–∫–ª—é—á–µ–Ω–∏—é –±–µ–∑–¥–æ–≥–æ–≤–æ—Ä–Ω–æ–≥–æ –∏ –±–µ–∑—É—á–µ—Ç–Ω–æ–≥–æ –ø–æ—Ç—Ä–µ–±–ª–µ–Ω–∏—è —ç–ª–µ–∫—Ç—Ä–æ—ç–Ω–µ—Ä–≥–∏–∏</option>
            <option value="other" disabled>–î—Ä—É–≥–∏–µ —Ä–µ–≥–ª–∞–º–µ–Ω—Ç—ã (–≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ)</option>

  <div class="container">

  <div class="floating-buttons">

      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M4 14h16M4 10h16"/>
      </svg>
    </button>
    <button class="floating-btn" id="expandAllBtn" title="–†–∞–∑–≤–µ—Ä–Ω—É—Ç—å –≤—Å–µ" style="display:none;">

  </div>

  <div id="sourceModal" class="source-modal">

      <button class="close-modal">√ó</button>
      <h2>–ò—Å—Ö–æ–¥–Ω—ã–π –¥–æ–∫—É–º–µ–Ω—Ç</h2>

  <script>
    // ======= –î–∞–Ω–Ω—ã–µ –∞–ª–≥–æ—Ä–∏—Ç–º–æ–≤ =======

        { id: 'conducting-checks', title: '–ü–û–†–Ø–î–û–ö –ü–†–û–í–ï–î–ï–ù–ò–ï –ü–†–û–í–ï–†–û–ö –ù–ê –§–ê–ö–¢ –ù–ï–£–ß–¢–ï–ù–ù–û–ì–û –ü–û–¢–†–ï–ë–õ–ï–ù–ò–Ø', content: { steps: [ '–°–æ–æ–±—â–∏—Ç—å –æ –ø—Ä–æ–≤–µ—Ä–∫–µ –ì–ü –∏ –ø—Ä–æ–≤–µ—Ä—è–µ–º–æ–º—É –ø–æ—Å–ª–µ –ø—Ä–∏–±—ã—Ç–∏—è –ø—Ä–æ–≤–µ—Ä—è—é—â–µ–π –≥—Ä—É–ø–ø—ã –Ω–∞ –æ–±—ä–µ–∫—Ç –ø—Ä–æ–≤–µ—Ä–∫–∏', '–ü—Ä–µ–¥—Å—Ç–∞–≤–∏—Ç—å—Å—è –∏ –ø—Ä–µ–¥—ä—è–≤–∏—Ç—å —É–¥–æ—Å—Ç–æ–≤–µ—Ä–µ–Ω–∏–µ; —Ä–∞–∑—ä—è—Å–Ω–∏—Ç—å —Ü–µ–ª—å –∏ –æ—Å–Ω–æ–≤–∞–Ω–∏–µ', '–ó–∞—Ñ–∏–∫—Å–∏—Ä–æ–≤–∞—Ç—å –ø–æ–ª–Ω–æ–º–æ—á–∏—è –ø—Ä–µ–¥—Å—Ç–∞–≤–∏—Ç–µ–ª—è –ø–æ—Ç—Ä–µ–±–∏—Ç–µ–ª—è –Ω–∞ —É—á–∞—Å—Ç–∏–µ –≤ –ø—Ä–æ–≤–µ—Ä–∫–µ (–≤ —Ç–æ–º —á–∏—Å–ª–µ –ø–æ—Å—Ä–µ–¥—Å—Ç–≤–æ–º —Ñ–æ—Ç–æ/–≤–∏–¥–µ–æ —Ñ–∏–∫—Å–∞—Ü–∏–∏)', '–ü—Ä–æ–≤–æ–¥–∏—Ç—å —Ñ–æ—Ç–æ/–≤–∏–¥–µ–æ –æ—Ç–æ–±—Ä–∞–∂–∞—é—â—É—é –¥–∞—Ç—É/–≤—Ä–µ–º—è –ø—Ä–æ–≤–µ—Ä–∫–∏: –æ–±—â–∏–π –ø–ª–∞–Ω –æ–±—ä–µ–∫—Ç–∞, —Ç–æ—á–∫–∞ –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è (‚Ññ –æ–ø–æ—Ä—ã/–¢–ü/–†–ü/–ü–°), —É–∑–ª—ã —É—á—ë—Ç–∞, –ø–ª–æ–º–±—ã/–ó–í–ö/–ê–ú‚Äë–ø–ª–æ–º–±—ã', '–£–∫–∞–∑–∞—Ç—å –≤ –∞–∫—Ç–µ —Å–≤–µ–¥–µ–Ω–∏—è –æ —Ñ–æ—Ç–æ/–≤–∏–¥–µ–æ—Ñ–∏–∫—Å–∞—Ü–∏–∏; –ø–æ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ –≤–µ—Å—Ç–∏ –≤–∏–¥–µ–æ–∑–∞–ø–∏—Å—å –≤ –º–æ–º–µ–Ω—Ç –¥–æ–ø—É—Å–∫–∞ –∏ –ø–æ–¥–ø–∏—Å–∞–Ω–∏—è', '–ü—Ä–∏ –∑–Ω–∞—á–∏–º—ã—Ö –æ–±—ä—ë–º–∞—Ö (‚â•150 –∫–í—Ç –º–æ—â–Ω–æ—Å—Ç–∏ –∏–ª–∏ >5 000 –∫–í—Ç‚ãÖ—á) ‚Äî –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–∏ –°–ü–°–î–§/–±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏ –ø–æ —Ç–µ–ª–µ—Ñ–æ–Ω—É/–≤–∏–¥–µ–æ—Å–≤—è–∑–∏', '–ü—Ä–∏ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏ ‚Äî –∑–≤–æ–Ω–æ–∫ –≤ –¥–µ–∂—É—Ä–Ω—É—é —á–∞—Å—Ç—å –ú–í–î: –ø–æ–ª—É—á–∏—Ç—å ‚Ññ –ö–£–°–ü –∏ –§–ò–û –¥–µ–∂—É—Ä–Ω–æ–≥–æ –∏ —É–∫–∞–∑–∞—Ç—å –∏—Ö –≤ –∞–∫—Ç–µ', '–ü—Ä–µ–¥–ª–æ–∂–∏—Ç—å –ø–æ—Ç—Ä–µ–±–∏—Ç–µ–ª—é –≤–Ω–µ—Å—Ç–∏ –ø–∏—Å—å–º–µ–Ω–Ω—ã–µ –æ–±—ä—è—Å–Ω–µ–Ω–∏—è –∏ –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–∏—Ç—å –∫–æ–ø–∏—é –¥–æ–∫—É–º–µ–Ω—Ç–∞ –æ –ø–æ–ª–Ω–æ–º–æ—á–∏—è—Ö', '–°–æ—Ö—Ä–∞–Ω–Ω–æ—Å—Ç—å –∏ –≤–æ–∑–≤—Ä–∞—Ç –æ—Ä–∏–≥–∏–Ω–∞–ª–æ–≤ –¥–æ–∫—É–º–µ–Ω—Ç–æ–≤ –ø–æ—Ç—Ä–µ–±–∏—Ç–µ–ª—é', '–†–∞–∑—ä—è—Å–Ω–∏—Ç—å –ø–æ—Ä—è–¥–æ–∫ –¢–ü/–∑–∞–∫–ª—é—á–µ–Ω–∏—è –¥–æ–≥–æ–≤–æ—Ä–∞', '–ê–∫—Ç –º–æ–∂–µ—Ç –±—ã—Ç—å —Å–æ—Å—Ç–∞–≤–ª         { id: 'cost-recovery', title: '–ü–û–†–Ø–î–û–ö –í–ó–´–°–ö–ê–ù–ò–ï –ü–û –ë–ï–ó–î–û–ì–û–í–û–†–ù–û–ú–£ –ü–û–¢–†–ï–ë–õ–ï–ù–ò–Æ', content: { steps: [ '–†–∞—Å—á—ë—Ç —Å—Ç–æ–∏–º–æ—Å—Ç–∏ –±–µ–∑–¥–æ–≥–æ–≤–æ—Ä–Ω–æ–≥–æ –ø–æ—Ç—Ä–µ–±–ª–µ–Ω–∏—è, —Ñ–æ—Ä–º–∏—Ä—É–µ—Ç—Å—è –±–µ–∑ –ù–î–°. –°–æ—Å—Ç–∞–≤–ª—è–µ—Ç—Å—è –≤ –¥–≤—É—Ö —ç–∫–∑–µ–º–ø–ª—è—Ä–∞—Ö, –ø–æ–¥–ø–∏—Å—ã–≤–∞–µ—Ç—Å—è –ª–∏—Ü–æ–º, –≤—ã–ø–æ–ª–Ω–∏–≤—à–∏–º —Ä–∞—Å—á–µ—Ç, –∏ —É—Ç–≤–µ—Ä–∂–¥–∞–µ—Ç—Å—è –ø—Ä–µ–¥—Å–µ–¥–∞—Ç–µ–ª–µ–º –ö–æ–º–∏—Å—Å–∏–∏ –£–†–†–£', '–û–¥–∏–Ω —ç–∫–∑–µ–º–ø–ª—è—Ä —Å–ø—Ä–∞–≤–∫–∏-—Ä–∞—Å—á–µ—Ç–∞ –≤–º–µ—Å—Ç–µ —Å –∫–æ–ø–∏–µ–π –∞–∫—Ç–∞ –æ –±–µ–∑–¥–æ–≥–æ–≤–æ—Ä–Ω–æ–º –ø–æ—Ç—Ä–µ–±–ª–µ–Ω–∏–∏ (–≤ —Å—Ä–æ–∫ –Ω–µ –±–æ–ª–µ–µ 2 —Ä–∞–±–æ—á–∏—Ö –¥–Ω–µ–π –ø–æ—Å–ª–µ —Å–æ—Å—Ç–∞–≤–ª–µ–Ω–∏—è –ê–∫—Ç–∞) –°–†–£ –ø–µ—Ä–µ–¥–∞–µ—Ç –≤ –æ—Ç–¥–µ–ª –±—É—Ö–≥–∞–ª—Ç–µ—Ä—Å–∫–æ–≥–æ –∏ –Ω–∞–ª–æ–≥–æ–≤–æ–≥–æ —É—á–µ—Ç–∞', '–í —Ç–µ—á–µ–Ω–∏–µ 1 —Ä–∞–±–æ—á–µ–≥–æ –¥–Ω—è –ø–æ—Å–ª–µ –ø–æ–ª—É—á–µ–Ω–∏—è —É–∫–∞–∑–∞–Ω–Ω—ã—Ö –¥–æ–∫—É–º–µ–Ω—Ç–æ–≤) –≤—ã–ø–∏—Å—ã–≤–∞–µ—Ç—Å—è —Å—á–µ—Ç –¥–ª—è –æ–ø–ª–∞—Ç—ã —Ä–∞—Å—Å—á–∏—Ç–∞–Ω–Ω–æ–≥–æ –æ–±—ä–µ–º–∞ –±–µ–∑–¥–æ–≥–æ–≤–æ—Ä–Ω–æ–≥–æ —ç–ª–µ–∫—Ç—Ä–æ–ø–æ—Ç—Ä–µ–±–ª–µ–Ω–∏—è –¥–ª—è –ø–µ—Ä–µ–¥–∞—á–∏ –ª–∏—Ü—É, –¥–æ–ø—É—Å—Ç–∏–≤—à–µ–º—É –±–µ–∑–¥–æ–≥–æ–≤–æ—Ä–Ω–æ–µ –ø–æ—Ç—Ä–µ–±–ª–µ–Ω–∏–µ —ç–ª–µ–∫—Ç—Ä–æ—ç–Ω–µ—Ä–≥–∏–∏', '–í —Å–ª—É—á–∞–µ –Ω–µ–æ–ø–ª–∞—Ç—ã –ª–∏—Ü–æ–º, –æ—Å—É—â–µ—Å—Ç–≤–ª—è–≤—à–∏–º –±–µ–∑–¥–æ–≥–æ–≤–æ—Ä–Ω–æ–µ —ç–ª–µ–∫—Ç—Ä–æ–ø–æ—Ç—Ä–µ–±–ª–µ–Ω–∏–µ, –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–Ω–æ–≥–æ —Å—á–µ—Ç–∞ –≤ —Ç–µ—á–µ–Ω–∏–µ 10 –¥–Ω–µ–π —Å–æ –¥–Ω—è –µ–≥–æ –ø–æ–ª—É—á–µ–Ω–∏—è, –°–†–£, –≤ —Ç–µ—á–µ–Ω–∏–µ 3 —Ä–∞–±–æ—á–∏—Ö –¥–Ω–µ–π –ø–æ—Å–ª–µ –∫–æ–Ω–µ—á–Ω–æ–≥–æ —Å—Ä–æ–∫–∞ –æ–ø–ª–∞—Ç—ã –≥–æ—Ç–æ–≤–∏—Ç –∏ –ø–æ —Ä–µ—à–µ–Ω–∏—é –∫–æ–º–∏—Å—Å–∏–∏ –§–≠–° –ø–µ—Ä–µ–¥–∞–µ—Ç –≤ –°–ü–°–î–§ –º–∞—Ç–µ—Ä–∏–∞–ª—ã –¥–ª—è –ø—Ä–æ–≤–µ–¥–µ–Ω–∏—è –ø—Ä–µ—Ç–µ–Ω–∑–∏–æ–Ω–Ω–æ-–∏—Å–∫–æ–≤–æ–π —Ä–∞–±–æ—Ç—ã –ø–æ –ø—Ä–∏–∑–Ω–∞–Ω–∏—é –∞–∫—Ç–∞ –∏ –≤–∑—ã—Å–∫–∞–Ω–∏—é —Å—Ç–æ–∏–º–æ—Å—Ç–∏ –æ–±—ä–µ–º–∞ –±–µ–∑–¥–æ–≥–æ–≤–æ—Ä–Ω–æ–≥–æ —ç–ª–µ–∫—Ç—Ä–æ–ø–æ—Ç—Ä–µ–±–ª–µ–Ω–∏—è –≤ –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–º –ø–æ         { id: 'acts-lifecycle', title: '–ü–û–õ–£–ß–ï–ù–ò–ï / –£–ß–Å–¢ / –•–†–ê–ù–ï–ù–ò–ï / –°–ü–ò–°–ê–ù–ò–ï –ê–ö–¢–û–í', content: { steps: [ '–ù–∞–∑–Ω–∞—á–∏—Ç—å —Ä–∞—Å–ø–æ—Ä—è–∂–µ–Ω–∏–µ–º –æ—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã—Ö –∑–∞ —É—á—ë—Ç/–¥–≤–∏–∂–µ–Ω–∏–µ/—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∞–∫—Ç–æ–≤ –≤ –°–£–≠, –°–†–£, –£–†–†–£', '–í–µ—Å—Ç–∏ –∂—É—Ä–Ω–∞–ª—ã —É—á—ë—Ç–∞ –±–ª–∞–Ω–∫–æ–≤/–∞–∫—Ç–æ–≤ (–ü—Ä–∏–ª. 16; –ü—Ä–∏–ª. 5‚Äì6): –Ω—É–º–µ—Ä–∞—Ü–∏—è, –ø—Ä–æ—à–∏–≤–∫–∞, –ø–µ—á–∞—Ç—å', '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –ø–æ–ª—É—á–µ–Ω–Ω—ã—Ö –∫–æ–º–ø–ª–µ–∫—Ç–æ–≤ –±–ª–∞–Ω–∫–æ–≤ –ø–æ —Ñ–∏–ª–∏–∞–ª—É –∏ –Ω–∞ —É—á–∞—Å—Ç–∫–∞—Ö; –≤—ã–¥–∞—á–∞ –ª–∏–Ω–µ–π–Ω–æ–º—É –ø–µ—Ä—Å–æ–Ω–∞–ª—É –ø–æ–¥ –ø–æ–¥–ø–∏—Å—å', '–ï–∂–µ—Å–º–µ–Ω–Ω–æ —Å–¥–∞–≤–∞—Ç—å –æ—Ñ–æ—Ä–º–ª–µ–Ω–Ω—ã–µ –∞–∫—Ç—ã —Å —Ñ–æ—Ç–æ/–≤–∏–¥–µ–æ –º–∞—Ç–µ—Ä–∏–∞–ª–∞–º–∏ –æ—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ–º—É –ª–∏—Ü—É', '–ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–æ–º–ø–ª–µ–∫—Ç–Ω–æ—Å—Ç–∏, –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –º–µ–¥–∏–∞, –ø–µ—Ä–µ–¥–∞—á–∞ –Ω–∞ —Ä–∞—Å—á—ë—Ç –æ–±—ä—ë–º–∞', '–î–æ—Ä–∞–±–æ—Ç–∫–∞ –ø—Ä–∏ –Ω–µ–¥–æ—Å—Ç–∞—Ç–∫–∞—Ö; —Å–ø–∏—Å–∞–Ω–∏–µ –∏—Å–ø–æ—Ä—á–µ–Ω–Ω—ã—Ö/—É—Ç—Ä–∞—á–µ–Ω–Ω—ã—Ö –±–ª–∞–Ω–∫–æ–≤ –ø–æ –æ–±—ä—è—Å–Ω–∏—Ç–µ–ª—å–Ω–æ–π –∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞–º —Ä–∞–∑–±–∏—Ä–∞—Ç–µ–ª—å—Å—Ç–≤–∞' ], timing: [ '–ó–∞—è–≤–∫–∏ –£–†–†–£ –Ω–∞ –æ—Ç–∫–ª—é—á–µ–Ω–∏–µ –±–µ–∑–¥–æ–≥–æ–≤–æ—Ä–Ω—ã—Ö –æ–±—ä–µ–∫—Ç–æ–≤ ‚Üí –Ω–∞—á–∞–ª—å–Ω–∏–∫—É –†–≠–° ‚Äî –≤ 1 —Ä.–¥.; –≤–≤–µ–¥–µ–Ω–∏–µ –ø–æ–ª–Ω–æ–≥–æ –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è ‚Äî –≤ 1 —Ä.–¥.; –≤–æ–∑–≤—Ä–∞—Ç –∏—Å–ø–æ–ª–Ω–µ–Ω–Ω—ã—Ö –∑–∞—è–≤–æ–∫ ‚Äî –≤ 1 —Ä.–¥.' ], storage: [ '–ê–∫—Ç—ã –∏ –∑–∞—è–≤–∫–∏ —Ö—Ä–∞–Ω—è—Ç—Å—è —Å–æ–≤–º–µ—Å—Ç–Ω–æ; —Å–∫–∞–Ω—ã –∏ –∂—É—Ä–Ω–∞–ª—ã ‚Äî 5 –ª–µ—Ç' ], responsible: '–û—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–µ –°–£–≠/–°–†–£/–£–†–†–£/–†–≠–°', deadline: '–û–ø–µ—Ä–∞—Ç–∏–≤–Ω—ã–µ —Å—Ä–æ–∫–∏ —Å–º. –≤ —à–∞–≥–∞—Ö' } },

        { id: 'acts-flow', title: '–û–ë–û–†–û–¢ –ê–ö–¢–û–í / –ö–û–ú–ò–°–°–ò–ò / –†–ï–ï–°–¢–†–´', content: { steps: [ '–ù–∞–∑–Ω–∞—á–∏—Ç—å –æ—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã—Ö –∑–∞ –ø—Ä–µ–¥–≤–∞—Ä–∏—Ç–µ–ª—å–Ω—ã–µ —Ä–∞—Å—á—ë—Ç—ã –ø–æ –∞–∫—Ç–∞–º –≤ –§–≠–°/–£–†–†–£', '–û–ø—Ä–µ–¥–µ–ª–∏—Ç—å –º–µ—Å—Ç–∞ –∏ —Å—Ä–æ–∫–∏ —Ö—Ä–∞–Ω–µ–Ω–∏—è –∞–∫—Ç–æ–≤ (—Å–∫–∞–Ω—ã + –º–∞—Ç–µ—Ä–∏–∞–ª—ã –ø–ª–æ–º–±/–ó–í–ö, —Ñ–æ—Ç–æ/–≤–∏–¥–µ–æ)', '–°–æ–∑–¥–∞—Ç—å –ö–æ–º–∏—Å—Å–∏–∏ (–£–†–†–£/–§–≠–°), –≤–µ—Å—Ç–∏ –ø—Ä–æ—Ç–æ–∫–æ–ª—ã', '–°–∫–∞–Ω‚Äë–∫–æ–ø–∏–∏ –∞–∫—Ç–æ–≤: –ø–æ –Ω–µ—É—á—ë—Ç–Ω–æ–º—É ‚Äî —Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤ –£–†–†–£ (–∏–ª–∏ –§–≠–° –ø–æ —Å–≤–æ–µ–π –∑–æ–Ω–µ); –ø–æ –±–µ–∑–¥–æ–≥–æ–≤–æ—Ä–Ω–æ–º—É ‚Äî –≤ –£–†–†–£/–§–≠–° –∏ –°–ü–°–î–§/–±—É—Ö–≥–∞–ª—Ç–µ—Ä–∏–∏', '–û—Ç–¥–µ–ª —ç–∫–æ–Ω–æ–º–∏–∫–∏ –§–≠–° ‚Äî –¥–æ 7 —á–∏—Å–ª–∞ –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª—è–µ—Ç —Ä–µ–µ—Å—Ç—Ä –ø–æ—Å—Ç—É–ø–∏–≤—à–∏—Ö —Å—Ä–µ–¥—Å—Ç–≤ –ø–æ –±–µ–∑–¥–æ–≥–æ–≤–æ—Ä–Ω–æ–º—É (–ü—Ä–∏–ª. 4)' ], reporting: [ '–í —Å–≤–æ–¥–Ω—É—é —Ç–∞–±–ª–∏—Ü—É ¬´\\\\File-srv-1\\–Ω–µ—É—á—Ç–µ–Ω–Ω–æ–µ –ø–æ—Ç—Ä–µ–±–ª–µ–Ω–∏–µ —ç–ª–µ–∫—Ç—Ä–æ—ç–Ω–µ—Ä–≥–∏–∏¬ª ‚Äî –≤–Ω–µ—Å–µ–Ω–∏–µ –∫–∞–∂–¥–æ–≥–æ —Å–æ–±—ã—Ç–∏—è –ø–æ –∞–∫—Ç—É –≤ 1 —Ä.–¥. –æ—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–º –∏—Å–ø–æ–ª–Ω–∏—Ç–µ–ª–µ–º' ], responsible: '–°–†–£, –£–†–†–£, –§–≠–°, –°–ü–°–î–§, –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç—å', deadline: '–°–æ–≥–ª–∞—Å–Ω–æ —Ä–µ–≥–ª–∞–º–µ–Ω—Ç–Ω—ã–º —Å—Ä–æ–∫–∞–º' } },

        { id: 'common-schemes', title: '–¢–ò–ü–û–í–´–ï –°–ü–û–°–û–ë–´ –ù–ï–£–ß–Å–¢–ù–û–ì–û –ü–û–¢–†–ï–ë–õ–ï–ù–ò–Ø', content: { actions: [ { text: '–ß–µ–∫‚Äë–ª–∏—Å—Ç –∫–≤–∞–ª–∏—Ñ–∏–∫–∞—Ü–∏–∏ –Ω–∞—Ä—É—à–µ–Ω–∏–π', list: [ '–°–∞–º–æ–≤–æ–ª—å–Ω—ã–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ –æ–±—ä–µ–∫—Ç–∞–º —ç–ª–µ–∫—Ç—Ä–æ—Å–µ—Ç–µ–≤–æ–≥–æ —Ö–æ–∑—è–π—Å—Ç–≤–∞', '–ü–æ–≤—Ç–æ—Ä–Ω—ã–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –ø–æ—Å–ª–µ –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è', '–ü–æ—Ç—Ä–µ–±–ª–µ–Ω–∏–µ –±–µ–∑ –¥–æ–≥–æ–≤–æ—Ä–∞', '–ò–Ω–¥–∏–∫–∞—Ç–æ—Ä/–º–∞–≥–Ω–∏—Ç (–ê–ú‚Äë–ø–ª–æ–º–±–∞), —Ñ–∞–ª—å—Å–∏—Ñ–∏–∫–∞—Ü–∏—è –ø–ª–æ–º–±', '–°–∫—Ä—ã—Ç–∞—è –ø—Ä–æ–≤–æ–¥–∫–∞ –≤ –æ–±—Ö–æ–¥ —Å—á—ë—Ç—á–∏–∫–∞, ¬´–ø–µ—Ä–µ–º—ã—á–∫–∏¬ª', '–ú–µ—Ö–∞–Ω–∏—á–µ—Å–∫–æ–µ –≤–æ–∑–¥–µ–π—Å—Ç–≤–∏–µ –Ω–∞ –ü–£, –ø–æ–≤—Ä–µ–∂–¥–µ–Ω–∏—è –∫–æ—Ä–ø—É—Å–∞/—Å—Ç–µ–∫–ª–∞', '–û—Ç—Å—É—Ç—Å—Ç–≤–∏–µ —Ä–∞–Ω–µ–µ –¥–æ–ø—É—â–µ–Ω–Ω–æ–≥–æ –ü–£', '–ù–∞—Ä—É—à–µ–Ω–∏–µ —Ü–µ–ª–æ—Å—Ç–Ω–æ—Å—Ç–∏/–æ—Ç—Å—É—Ç—Å—Ç–≤–∏–µ –ø–ª–æ–º–± (–≤–≤–æ–¥–Ω–æ–π –∞–ø–ø–∞—Ä–∞—Ç, –¢–¢/–¢–ù –∏ —Ç.–ø.)', '–û—Ç—Å—É—Ç—Å—Ç–≤–∏–µ –ø–ª–æ–º–±—ã –ø–æ–≤–µ—Ä–∏—Ç–µ–ª—è/–∫–ª–µ–π–º–∞', '–í—Å—Ç—Ä–æ–µ–Ω–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã, –Ω–µ –ø—Ä–µ–¥—É—Å–º–æ—Ç—Ä–µ–Ω–Ω—ã–µ –∏–∑–≥–æ—Ç–æ–≤–∏—Ç–µ–ª–µ–º' ] } ], responsible: '–ü–µ—Ä—Å–æ–Ω–∞–ª –†–≠–°/–£–†–†–£/–°–£–≠', deadline: '–ü—Ä–∏ –∫–∞–∂–¥–æ–º –≤—ã—è–≤–ª–µ–Ω–∏–∏' } }

    let expandedSections = new Set();
    let currentTheme = 'default';

    // ======= –ù–æ—Ä–º–∞–ª–∏–∑–∞—Ü–∏—è —Å—Ç—Ä–æ–∫ –¥–ª—è –ø–æ–∏—Å–∫–∞ =======
    function normalizeStr(s){
      return String(s)
        .toLowerCase()
        .replace(/—ë/g,'–µ')
        .replace(/[\s._(),\-‚Äì‚Äî\[\]{}:;!?"'`~+/\\]+/g,' ')
        .replace(/\s+/g,' ')
        .trim();
    }

    // ======= –ü–æ–∏—Å–∫ –ø–æ –æ–±—ä–µ–∫—Ç—É =======
    function searchInObject(obj, termNorm){
      for (let key in obj){
        if (!Object.prototype.hasOwnProperty.call(obj, key)) continue;
        const value = obj[key];
        if (typeof value === 'string'){
          if (normalizeStr(value).includes(termNorm)) return true;
        } else if (Array.isArray(value)){
          for (let item of value){
            if (typeof item === 'string') { if (normalizeStr(item).includes(termNorm)) return true; }
            else if (item && typeof item === 'object' && searchInObject(item, termNorm)) return true;
          }
        } else if (value && typeof value === 'object'){
          if (searchInObject(value, termNorm)) return true;
        }
      }
      return false;
    }

    // ======= –≠–∫—Ä–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –∏ –ø–æ–¥—Å–≤–µ—Ç–∫–∞ =======
    function escapeRegExp(str){ return String(str).replace(/[.*+?^${}()|[\]\\]/g, '\\$&') }
    function highlightText(text, searchTerm){
      if (!searchTerm || text == null || typeof text !== 'string') return text;
      const pattern = escapeRegExp(searchTerm);
      if (!pattern) return text;
      const regex = new RegExp(`(${pattern})`, 'giu');
      return text.replace(regex, '<span class="highlight">$1<\/span>');
    }

    function renderContent(){
      const container = document.getElementById('contentContainer');
      const selectedReglament = document.getElementById('reglamentSelect').value;
      const rawInput = document.getElementById('searchInput').value || '';
      const normTerm = normalizeStr(rawInput);
      const rawTerm = rawInput.trim();

      const clearBtn = document.getElementById('clearSearch');
      clearBtn.style.display = rawTerm ? 'block' : 'none';

      container.innerHTML = '';
      if (!algorithms[selectedReglament]){ container.innerHTML = '<div class="no-results">–†–µ–≥–ª–∞–º–µ–Ω—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω<\/div>'; return; }

      let list = algorithms[selectedReglament];
      if (normTerm){ list = list.filter(algo => searchInObject(algo, normTerm)); }
      if (list.length === 0){ container.innerHTML = '<div class="no-results">–ü–æ –≤–∞—à–µ–º—É –∑–∞–ø—Ä–æ—Å—É –Ω–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ<\/div>'; return; }

      list.forEach(algo => container.appendChild(createSection(algo, rawTerm)));
    }

    function createSection(algo, rawTerm){
      const card = document.createElement('div'); 
      card.className = 'section-card';

      const header = document.createElement('div'); 
      header.className = 'section-header'; 
      header.onclick = () => toggleSection(algo.id);

      const title = document.createElement('div'); 
      title.className = 'section-title'; 
      title.innerHTML = highlightText(algo.title, rawTerm);

      const arrow = document.createElement('div'); 
      arrow.className = 'section-arrow'; 
      arrow.innerHTML = '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 9l6 6 6-6"/></svg>'; 
      if (expandedSections.has(algo.id)) {
        arrow.classList.add('expanded');
      }

      header.appendChild(title); 
      header.appendChild(arrow);

      const content = document.createElement('div'); 
      content.className = 'section-content'; 
      content.id = `content-${algo.id}`; 
      if (expandedSections.has(algo.id)) content.classList.add('expanded');

      if (algo.content.steps) content.appendChild(createBlock('–ü–æ—Ä—è–¥–æ–∫ –¥–µ–π—Å—Ç–≤–∏–π:', algo.content.steps, rawTerm, true));

      if (algo.content.actions){
        algo.content.actions.forEach(action => {
          const actionDiv = document.createElement('div'); actionDiv.className = 'algorithm-block';
          actionDiv.innerHTML = `<h4>${highlightText(action.text, rawTerm)}<\/h4>`;
          if (action.list){ const ul = document.createElement('ul'); action.list.forEach(item => { const li = document.createElement('li'); li.innerHTML = highlightText(item, rawTerm); ul.appendChild(li); }); actionDiv.appendChild(ul); }
          content.appendChild(actionDiv);
        });
      }

      if (algo.content.keyPoints) content.appendChild(createBlock('–ö–ª—é—á–µ–≤—ã–µ –º–æ–º–µ–Ω—Ç—ã:', algo.content.keyPoints, rawTerm));
      if (algo.content.riskCriteria) content.appendChild(createBlock('–ö—Ä–∏—Ç–µ—Ä–∏–∏ –≥—Ä—É–ø–ø—ã —Ä–∏—Å–∫–∞:', algo.content.riskCriteria, rawTerm));
      if (algo.content.raids){ const b = document.createElement('div'); b.className = 'algorithm-block'; b.innerHTML = `<h4>–†–µ–π–¥—ã:<\/h4><p>${highlightText(algo.content.raids, rawTerm)}<\/p>`; content.appendChild(b); }
      if (algo.content.period){ const b = document.createElement('div'); b.className = 'algorithm-block'; b.innerHTML = `<h4>–ü–µ—Ä–∏–æ–¥ —Ä–∞—Å—á—ë—Ç–∞:<\/h4><p>${highlightText(algo.content.period, rawTerm)}<\/p>`; content.appendChild(b); }

      if (algo.content.periodDetails) {
        const b = document.createElement('div'); 
        b.className = 'algorithm-block';
        const ul = document.createElement('ul');
        algo.content.periodDetails.forEach(detail => {
          const li = document.createElement('li');
          li.innerHTML = `<strong>${highlightText(detail.title, rawTerm)}</strong> ${highlightText(detail.text, rawTerm)}`;
          ul.appendChild(li);
        });
        b.appendChild(ul);
        content.appendChild(b);
      }
      
      if (algo.content.formulas){
        algo.content.formulas.forEach(f => {
          const b = document.createElement('div'); b.className = 'algorithm-block'; b.innerHTML = `<h4>${f.title}<\/h4>`;
          if (f.formula) b.innerHTML += `<p><code>${f.formula}<\/code><\/p>`;
          if (f.list){ const ul = document.createElement('ul'); f.list.forEach(item => { const li = document.createElement('li'); li.innerHTML = `<code>${item}<\/code>`; ul.appendChild(li); }); b.appendChild(ul); }
          content.appendChild(b);
        });
      }

      if (algo.content.parameters) content.appendChild(createBlock('–ü–∞—Ä–∞–º–µ—Ç—Ä—ã:', algo.content.parameters, rawTerm));
      if (algo.content.sources) content.appendChild(createBlock('–ò—Å—Ç–æ—á–Ω–∏–∫–∏ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏:', algo.content.sources, rawTerm));
      if (algo.content.unauthorizedConnection) content.appendChild(createBlock('–ü—Ä–∏ –Ω–µ—Å–∞–Ω–∫—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–Ω–æ–º –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–∏ (–ø.62 –ü–ü –†–§ ‚Ññ354):', algo.content.unauthorizedConnection, rawTerm));
      if (algo.content.meterIntervention) content.appendChild(createBlock('–ü—Ä–∏ –≤–º–µ—à–∞—Ç–µ–ª—å—Å—Ç–≤–µ –≤ –ü–£ (–ø.81(11) –ü–ü –†–§ ‚Ññ354):', algo.content.meterIntervention, rawTerm));
      if (algo.content.nonAdmission) content.appendChild(createBlock('–ü—Ä–∏ –Ω–µ–¥–æ–ø—É—Å–∫–µ:', algo.content.nonAdmission, rawTerm));
      if (algo.content.pricing) content.appendChild(createBlock('–°—Ç–æ–∏–º–æ—Å—Ç—å:', algo.content.pricing, rawTerm));
      if (algo.content.important){ const b = document.createElement('div'); b.className = 'algorithm-block'; b.innerHTML = `<h4 style=\"color:var(--secondary);\">–í–∞–∂–Ω–æ:<\/h4><p><strong>${highlightText(algo.content.important, rawTerm)}<\/strong><\/p>`; content.appendChild(b); }
      if (algo.content.overview){ const b = document.createElement('div'); b.className = 'algorithm-block'; b.innerHTML = `<h4>–û–±—â–∏–µ –ø–æ–ª–æ–∂–µ–Ω–∏—è:<\/h4><p>${highlightText(algo.content.overview, rawTerm)}<\/p>`; content.appendChild(b); }
      if (algo.content.structure) content.appendChild(createBlock('–°—Ç—Ä—É–∫—Ç—É—Ä–∞ –∫–æ–º–∏—Å—Å–∏–π:', algo.content.structure, rawTerm));
      if (algo.content.tasks) content.appendChild(createBlock('–ó–∞–¥–∞—á–∏ –∫–æ–º–∏—Å—Å–∏–∏:', algo.content.tasks, rawTerm));
      if (algo.content.timing) content.appendChild(createBlock('–°—Ä–æ–∫–∏:', algo.content.timing, rawTerm));
      if (algo.content.deadlines) content.appendChild(createBlock('–°—Ä–æ–∫–∏:', algo.content.deadlines, rawTerm));
      if (algo.content.nonPayment) content.appendChild(createBlock('–ü—Ä–∏ –Ω–µ–æ–ø–ª–∞—Ç–µ:', algo.content.nonPayment, rawTerm));
      if (algo.content.documents && Array.isArray(algo.content.documents)) content.appendChild(createBlock('–î–æ–∫—É–º–µ–Ω—Ç—ã –¥–ª—è –°–ü–°–î–§:', algo.content.documents, rawTerm));
      if (algo.content.forms) content.appendChild(createBlock('–§–æ—Ä–º—ã –∑–∞—è–≤–ª–µ–Ω–∏–π:', algo.content.forms, rawTerm));
      if (algo.content.reporting) content.appendChild(createBlock('–û—Ç—á—ë—Ç–Ω–æ—Å—Ç—å:', algo.content.reporting, rawTerm));
      if (algo.content.storage) content.appendChild(createBlock('–•—Ä–∞–Ω–µ–Ω–∏–µ:', algo.content.storage, rawTerm));
      if (algo.content.special){ const b = document.createElement('div'); b.className = 'algorithm-block'; b.innerHTML = `<h4>–û—Å–æ–±—ã–π –ø–æ—Ä—è–¥–æ–∫:<\/h4><p>${highlightText(algo.content.special, rawTerm)}<\/p>`; content.appendChild(b); }
      if (algo.content.correction){ const b = document.createElement('div'); b.className = 'algorithm-block'; b.innerHTML = `<h4>–ö–æ—Ä—Ä–µ–∫—Ç–∏—Ä–æ–≤–∫–∞:<\/h4><p>${highlightText(algo.content.correction, rawTerm)}<\/p>`; content.appendChild(b); }
      if (algo.content.control){ const b = document.createElement('div'); b.className = 'algorithm-block'; b.innerHTML = `<h4>–ö–æ–Ω—Ç—Ä–æ–ª—å:<\/h4><p>${highlightText(algo.content.control, rawTerm)}<\/p>`; content.appendChild(b); }

      const footer = document.createElement('div'); footer.className = 'algorithm-block';
      if (algo.content.responsible) footer.innerHTML += `<p><strong>–û—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–π:<\/strong> ${highlightText(algo.content.responsible, rawTerm)}<\/p>`;
      if (algo.content.deadline) footer.innerHTML += `<p><strong>–°—Ä–æ–∫:<\/strong> ${highlightText(algo.content.deadline, rawTerm)}<\/p>`;
      if (footer.innerHTML) content.appendChild(footer);

      const buttons = document.createElement('div'); buttons.className = 'action-buttons';
      const attachBtn = document.createElement('button'); attachBtn.className = 'action-btn btn-action-secondary'; attachBtn.innerHTML = 'üìé –ó–∞–≥—Ä—É–∑–∏—Ç—å'; attachBtn.onclick = () => alert('–§—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –¥–æ–∫—É–º–µ–Ω—Ç–æ–≤ –±—É–¥–µ—Ç –¥–æ–±–∞–≤–ª–µ–Ω–∞ –≤ —Å–ª–µ–¥—É—é—â–µ–π –≤–µ—Ä—Å–∏–∏');
      const openBtn = document.createElement('button'); openBtn.className = 'action-btn btn-action-primary'; openBtn.innerHTML = 'üìÑ –î–æ–∫—É–º–µ–Ω—Ç'; openBtn.onclick = () => openSourceDocument(algo.id);
      const collapseBtn = document.createElement('button'); collapseBtn.className = 'action-btn btn-action-secondary'; collapseBtn.innerHTML = '‚Ü• –°–≤–µ—Ä–Ω—É—Ç—å'; collapseBtn.onclick = () => toggleSection(algo.id);
      buttons.appendChild(attachBtn); buttons.appendChild(openBtn); buttons.appendChild(collapseBtn);
      content.appendChild(buttons);

      card.appendChild(header); card.appendChild(content); return card;
    }

    function createBlock(title, items, rawTerm, ordered=false){
      const block = document.createElement('div'); block.className = 'algorithm-block'; block.innerHTML = `<h4>${title}<\/h4>`;
      const list = ordered ? document.createElement('ol') : document.createElement('ul');
      items.forEach(item=>{ const li = document.createElement('li'); li.innerHTML = highlightText(item, rawTerm); list.appendChild(li); });
      block.appendChild(list); return block;
    }

    function toggleSection(sectionId){
      const content = document.getElementById(`content-${sectionId}`);
      if (!content) return; // –ó–∞—â–∏—Ç–∞ –æ—Ç null
      
      const arrow = content.previousElementSibling?.querySelector('.section-arrow');
      if (!arrow) return; // –ó–∞—â–∏—Ç–∞ –æ—Ç null
      
      if (expandedSections.has(sectionId)){ 
        expandedSections.delete(sectionId); 
        content.classList.remove('expanded'); 
        arrow.classList.remove('expanded'); 
      } else { 
        expandedSections.add(sectionId); 
        content.classList.add('expanded'); 
        arrow.classList.add('expanded'); 
      }
      updateCollapseButton();
    }

    function collapseAll(){
      expandedSections.clear();
      document.querySelectorAll('.section-content').forEach(content => {
        if (content) content.classList.remove('expanded');
      });
      document.querySelectorAll('.section-arrow').forEach(arrow => {
        if (arrow) arrow.classList.remove('expanded');
      });
      updateCollapseButton();
    }

    function expandAll(){
      const selectedReglament = document.getElementById('reglamentSelect').value;
      if (algorithms[selectedReglament]){
        algorithms[selectedReglament].forEach(algo => {
          expandedSections.add(algo.id);
        });
        document.querySelectorAll('.section-content').forEach(content => {
          if (content) content.classList.add('expanded');
        });
        document.querySelectorAll('.section-arrow').forEach(arrow => {
          if (arrow) arrow.classList.add('expanded');
        });
      }
      updateCollapseButton();
    }

    function updateCollapseButton(){
      const collapseBtn = document.getElementById('collapseAllBtn');
      const expandBtn = document.getElementById('expandAllBtn');
      if (!collapseBtn || !expandBtn) return; // –ó–∞—â–∏—Ç–∞ –æ—Ç null
      
      if (expandedSections.size > 0){
        collapseBtn.style.display = 'flex';
        expandBtn.style.display = 'none';
      } else {
        collapseBtn.style.display = 'none';
        expandBtn.style.display = 'flex';
      }
    }

    function openSourceDocument(sectionId) {
      const selectedReglament = document.getElementById('reglamentSelect').value;
      const navMap = navigationMaps[selectedReglament];
      if (!navMap || !navMap.sections[sectionId]) { alert('–†–∞–∑–¥–µ–ª –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ –Ω–∞–≤–∏–≥–∞—Ü–∏–æ–Ω–Ω–æ–π –∫–∞—Ä—Ç–µ'); return; }
      const page = navMap.sections[sectionId].page;
      const baseUrl = window.location.href.substring(0, window.location.href.lastIndexOf('/'));
      const pdfUrl = `${baseUrl}${navMap.docUrl}#page=${page}`;
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      if (isMobile) {
        const modal = document.getElementById('sourceModal');
        const sourceText = document.getElementById('sourceText');
        sourceText.innerHTML = `
            <div style="text-align: center; padding: 20px;">
                <h3 style="color: var(--primary); margin-bottom: 1rem;">–†–∞–∑–¥–µ–ª ${navMap.sections[sectionId].section || page}</h3>
                <p style="margin-bottom: 1.5rem;">–û—Ç–∫—Ä–æ–π—Ç–µ –¥–æ–∫—É–º–µ–Ω—Ç –∏ –ø–µ—Ä–µ–π–¥–∏—Ç–µ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É <strong>${page}</strong></p>
                <a href="${baseUrl}${navMap.docUrl}" class="action-btn btn-action-primary" style="display: inline-block; text-decoration: none; padding: 0.75rem 1.5rem;">–°–∫–∞—á–∞—Ç—å PDF</a>
                <button onclick="window.open('${baseUrl}${navMap.docUrl}', '_blank')" class="action-btn btn-action-primary" style="margin-left: 1rem; padding: 0.75rem 1.5rem;">–û—Ç–∫—Ä—ã—Ç—å PDF</button>
            </div>
        `;
        modal.style.display = 'block';
      } else {
        window.open(pdfUrl, '_blank');
      }
    }

    function switchTheme(theme){
      document.body.setAttribute('data-theme', theme);
      currentTheme = theme;
      
      document.querySelectorAll('.theme-dot').forEach(btn => {
        if (btn) btn.classList.remove('active');
      });
      
      const activeBtn = document.querySelector(`.theme-dot[data-theme="${theme}"]`);
      if (activeBtn) activeBtn.classList.add('active');
      
      localStorage.setItem('selectedTheme', theme);
    }

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏ –±–µ–≥—É—â–µ–π —Å—Ç—Ä–æ–∫–∏
    function checkMarqueeNeeded() {
      const select = document.getElementById('reglamentSelect');
      const wrapper = select.closest('.select-wrapper');
      if (!select || !wrapper) return;
      
      const selectedText = select.options[select.selectedIndex].text;
      
      // –°–æ–∑–¥–∞–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç –¥–ª—è –∏–∑–º–µ—Ä–µ–Ω–∏—è —à–∏—Ä–∏–Ω—ã —Ç–µ–∫—Å—Ç–∞
      const temp = document.createElement('span');
      temp.style.position = 'absolute';
      temp.style.visibility = 'hidden';
      temp.style.whiteSpace = 'nowrap';
      temp.style.font = window.getComputedStyle(select).font;
      temp.textContent = selectedText;
      document.body.appendChild(temp);
      
      const textWidth = temp.offsetWidth;
      const selectWidth = select.offsetWidth - 60; // —É—á–∏—Ç—ã–≤–∞–µ–º –ø–∞–¥–¥–∏–Ω–≥–∏ –∏ —Å—Ç—Ä–µ–ª–∫—É
      
      document.body.removeChild(temp);
      
      if (textWidth > selectWidth) {
        wrapper.classList.add('marquee-active');
        wrapper.setAttribute('data-text', selectedText + '     ‚Ä¢     ' + selectedText + '     ‚Ä¢     ');
      } else {
        wrapper.classList.remove('marquee-active');
        wrapper.removeAttribute('data-text');
      }
    }

    // Listeners
    document.getElementById('reglamentSelect').addEventListener('change', () => {
      renderContent();
      checkMarqueeNeeded();
    });
    document.getElementById('searchInput').addEventListener('input', renderContent);
    document.getElementById('clearSearch').addEventListener('click', () => { 
      const i = document.getElementById('searchInput'); 
      i.value = ''; 
      i.focus(); 
      renderContent(); 
    });
    document.getElementById('collapseAllBtn').addEventListener('click', collapseAll);
    document.getElementById('expandAllBtn').addEventListener('click', expandAll);
    document.getElementById('scrollTopBtn').addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));
    document.querySelector('.close-modal').addEventListener('click', () => document.getElementById('sourceModal').style.display = 'none');
    window.addEventListener('click', (e) => { 
      const m = document.getElementById('sourceModal'); 
      if (e.target === m) m.style.display = 'none'; 
    });
    window.addEventListener('scroll', () => { 
      const b = document.getElementById('scrollTopBtn'); 
      b.style.display = window.pageYOffset > 300 ? 'flex' : 'none'; 
    });

    // –ì–æ—Ä—è—á–∏–µ –∫–ª–∞–≤–∏—à–∏
    document.addEventListener('keydown', (e) => {
      if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
        e.preventDefault();
        document.getElementById('searchInput').focus();
      }
    });

    // –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —Ç–µ–º
    document.querySelectorAll('.theme-dot').forEach(btn => {
      btn.addEventListener('click', () => {
        switchTheme(btn.getAttribute('data-theme'));
      });
    });

    // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–æ–π —Ç–µ–º—ã
    const savedTheme = localStorage.getItem('selectedTheme') || 'default';
    switchTheme(savedTheme);

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ DOM
    document.addEventListener('DOMContentLoaded', () => {
      renderContent();
      updateCollapseButton();
      checkMarqueeNeeded();
    });

    // –ï—Å–ª–∏ DOM —É–∂–µ –∑–∞–≥—Ä—É–∂–µ–Ω
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', () => {
        renderContent();
        updateCollapseButton();
        checkMarqueeNeeded();
      });
    } else {
      renderContent();
      updateCollapseButton();
      checkMarqueeNeeded();
    }

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
    window.addEventListener('resize', () => {
      checkMarqueeNeeded();
    });
  </script>
</body>
</html>
