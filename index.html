<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>РЕГЛАМЕНТ-digital РОССЕТИ КУБАНЬ — современный интерфейс</title>
  <script src="js/navigation-maps.js"></script>
  <style>
  /* ======= Design tokens (мягкие пастельные тона) ======= */
  :root{
    --brand:#4a5f8a;        /* мягкий синий */
    --brand-600:#3d5174;
    --brand-700:#314161;
    --accent:#6b8dd6;       /* приглушенный синий */
    --accent-2:#8bb4d9;     /* мягкая бирюза */
    --accent-hover:#f8b5d4; /* розовый для hover */
    --accent-hover-light:rgba(248, 181, 212, 0.15);
    --bg:#fafbfd;           /* очень светлый фон */
    --text:#2a3f5f;
    --muted:#7b8a9f;
    --surface:#ffffff;
    --surface-2:#f6f8fc;
    --border:#e8ecf3;
    --shadow-sm:0 2px 8px rgba(74, 95, 138, .08);
    --shadow-md:0 8px 24px rgba(74, 95, 138, .12);
    --shadow-lg:0 16px 48px rgba(74, 95, 138, .16);
    --shadow-hover:0 12px 32px rgba(248, 181, 212, .25);
    --radius:20px;
    --light-blue:#f0f4ff;
    --light-blue-2:#f7faff;
    /* Положение плашки Digital относительно РЕГЛАМЕНТ */
    --digital-shift-x:-.36rem;
    --digital-shift-y:.03rem;
  }

  *{margin:0;padding:0;box-sizing:border-box}
  html,body{height:100%}

  body{
    font-family:'Inter', -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,system-ui,sans-serif;
    background: 
      radial-gradient(ellipse 1600px 900px at 10% -10%, rgba(139, 180, 217, .1), transparent 50%),
      radial-gradient(ellipse 1400px 800px at 90% 110%, rgba(248, 181, 212, .08), transparent 50%),
      linear-gradient(180deg, var(--bg) 0%, #f5f7fc 100%);
    color:var(--text);
    line-height:1.6;
    -webkit-font-smoothing:antialiased; 
    -moz-osx-font-smoothing:grayscale;
  }

  /* ======= Header: сетка 2 колонки ======= */
  .header{
    position:sticky; top:0; z-index:50;
    padding:1rem 2rem 1.2rem; 
    border-bottom:1px solid rgba(255,255,255,.3);
    color:#fff;
    background: 
      linear-gradient(180deg, rgba(74, 95, 138, .85), rgba(74, 95, 138, .7)),
      radial-gradient(ellipse 1200px 400px at 30% -20%, rgba(107, 141, 214, .4), transparent 70%);
    backdrop-filter:saturate(1.2) blur(12px);
    box-shadow: var(--shadow-md);
    overflow:hidden;

    display:grid;
    grid-template-columns: minmax(320px,1fr) minmax(360px,520px);
    column-gap:2cm;
    align-items:start;
  }
  
  .header::before{
    content:""; 
    position:absolute; 
    inset:-50%; 
    pointer-events:none; 
    background: radial-gradient(circle at 20% 50%, rgba(248, 181, 212, .15), transparent 40%);
    filter:blur(60px);
    animation: floatGlow 20s ease-in-out infinite;
  }
  
  @keyframes floatGlow{ 
    0%, 100% { transform: translate(0, 0) scale(1); }
    50% { transform: translate(-10%, -5%) scale(1.1); }
  }

  /* Левая колонка: заголовки */
  .header-bar{ 
    position:relative; 
    z-index:1; 
    display:flex; 
    flex-direction:column; 
    align-items:flex-start; 
    gap:.3rem; 
  }
  
  .title-left{ 
    display:flex; 
    align-items:flex-end; 
    gap:0 
  }
  
  .brand-title{ 
    font-weight:800; 
    letter-spacing:.4px; 
    font-size:1.65rem; 
    text-transform:uppercase; 
    line-height:1.1; 
    text-shadow:0 2px 4px rgba(0,0,0,.15);
  }
  
  .badge-digital{ 
    font-size:1.15rem; 
    transform: translate(var(--digital-shift-x), var(--digital-shift-y)) scale(.7);
    padding:.2rem .7rem; 
    border-radius:999px; 
    line-height:1.1; 
    font-weight:700; 
    letter-spacing:.3px;
    background:rgba(255,255,255,.25); 
    border:1px solid rgba(255,255,255,.4); 
    color:#fff; 
    box-shadow: inset 0 1px 2px rgba(255,255,255,.3);
  }
  
  .title-right{
    text-transform:uppercase; 
    font-weight:800; 
    letter-spacing:.5px; 
    font-size:1.65rem; 
    line-height:1.1; 
    text-shadow:0 2px 4px rgba(0,0,0,.15);
    background: linear-gradient(90deg, #fff, var(--accent-hover), #fff);
    -webkit-background-clip:text; 
    background-clip:text; 
    color:transparent;
    background-size:200% auto; 
    animation: softShine 8s linear infinite; 
    margin-top:.1rem;
  }
  
  @keyframes softShine{ 
    from{ background-position: -100% 0 } 
    to{ background-position: 200% 0 } 
  }

  /* Правая колонка: селект + поиск */
  .controls{ 
    position:relative; 
    z-index:1; 
    display:flex; 
    flex-direction:column; 
    gap:.6rem; 
    align-items:stretch 
  }

  /* Стилизация select с бегущей строкой */
  .select-wrapper {
    position: relative;
    overflow: hidden;
    border-radius: 16px;
    background: rgba(255,255,255,.1);
    border: 1px solid rgba(255,255,255,.2);
  }

  select {
    appearance: none;
    padding: .65rem 2.5rem .65rem .9rem;
    font-size: .94rem;
    color: #fff;
    background: transparent;
    border: none;
    width: 100%;
    cursor: pointer;
    position: relative;
    z-index: 2;
    transition: background-color .2s ease;
  }

  select:hover {
    background: rgba(255,255,255,.05);
  }

  select:focus {
    outline: none;
    background: rgba(255,255,255,.08);
  }

  /* Стрелка для select */
  .select-wrapper::after {
    content: "▼";
    position: absolute;
    right: .8rem;
    top: 50%;
    transform: translateY(-50%);
    color: rgba(255,255,255,.8);
    font-size: .8rem;
    pointer-events: none;
    z-index: 3;
  }

  /* Бегущая строка для длинных option */
  @keyframes marquee {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); }
  }

  select option {
    background: var(--brand);
    color: #fff;
    padding: .5rem;
  }

  /* Для длинного текста в select (имитация через JS) */
  .select-marquee {
    position: absolute;
    top: 0;
    left: 0;
    right: 2.5rem;
    bottom: 0;
    padding: .65rem .9rem;
    color: #fff;
    font-size: .94rem;
    white-space: nowrap;
    overflow: hidden;
    pointer-events: none;
    z-index: 1;
  }

  .select-marquee.scrolling {
    animation: marquee 15s linear infinite;
  }

  input[type="text"]{
    appearance:none; 
    padding:.65rem .9rem .65rem 2.6rem; 
    border:1px solid rgba(255,255,255,.2);
    border-radius:16px; 
    font-size:.94rem; 
    color:#fff; 
    background:rgba(255,255,255,.1);
    width:100%; 
    transition: all .2s ease;
  }
  
  input[type="text"]:focus{ 
    outline:none; 
    border-color:rgba(255,255,255,.3); 
    background:rgba(255,255,255,.15); 
    box-shadow:0 0 0 3px rgba(255,255,255,.1);
  }
  
  input[type="text"]:hover{ 
    border-color:rgba(255,255,255,.25) 
  }

  .search-wrap{ position:relative }
  
  #searchInput{ 
    background-image:url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='18' height='18' viewBox='0 0 24 24' fill='none' stroke='%23ffffff' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><circle cx='11' cy='11' r='8'/><line x1='21' y1='21' x2='16.65' y2='16.65'/></svg>"); 
    background-repeat:no-repeat; 
    background-position:.7rem center; 
  }
  
  #clearSearch{ 
    position:absolute; 
    top:50%; 
    right:.4rem; 
    transform:translateY(-50%); 
    border:none; 
    background:rgba(255,255,255,.1); 
    color:#fff; 
    width:32px; 
    height:32px; 
    border-radius:10px; 
    cursor:pointer; 
    font-size:1.2rem; 
    line-height:1; 
    display:none;
    transition: all .2s ease;
  }
  
  #clearSearch:hover{ 
    background:rgba(255,255,255,.2); 
  }
  
  ::placeholder{ color:rgba(255,255,255,.6) }

  /* ======= Контент ======= */
  .container{ 
    max-width:1200px; 
    margin:1.5rem auto; 
    padding:0 1.5rem 
  }

  .section-card{ 
    background:var(--surface); 
    border:1px solid var(--border); 
    border-radius:var(--radius); 
    margin-bottom:1rem; 
    box-shadow:var(--shadow-sm); 
    transition: all .3s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    overflow: hidden;
  }
  
  /* Розовая подсветка при наведении */
  .section-card:hover{ 
    box-shadow:var(--shadow-hover); 
    border-color:var(--accent-hover);
    transform: translateY(-2px);
  }

  .section-card::before {
    content: "";
    position: absolute;
    inset: 0;
    background: var(--accent-hover-light);
    opacity: 0;
    transition: opacity .3s ease;
    pointer-events: none;
  }

  .section-card:hover::before {
    opacity: 1;
  }

  /* Заголовки секций */
  .section-header{ 
    position:relative; 
    padding:.7rem 1rem; 
    background:linear-gradient(180deg, var(--light-blue-2), rgba(255,255,255,.5));
    cursor:pointer; 
    display:flex; 
    justify-content:space-between; 
    align-items:center; 
    gap:1rem; 
    border-bottom:1px solid var(--border); 
    border-radius:var(--radius) var(--radius) 0 0;
    transition: background .2s ease;
  }
  
  .section-card:hover .section-header {
    background:linear-gradient(180deg, rgba(248, 181, 212, .1), rgba(255,255,255,.5));
  }
  
  .section-header::before{ 
    content:""; 
    position:absolute; 
    left:0; 
    right:0; 
    top:0; 
    height:3px; 
    background:linear-gradient(90deg, var(--accent), var(--accent-2)); 
    border-radius:var(--radius) var(--radius) 0 0;
    transition: background .3s ease;
  }
  
  .section-card:hover .section-header::before {
    background:linear-gradient(90deg, var(--accent-hover), var(--accent));
  }

  /* Заголовок секции */
  .section-title{ 
    display:flex; 
    align-items:center; 
    gap:.7rem; 
    font-size:1.05rem; 
    font-weight:700; 
    letter-spacing:.3px; 
    color:var(--brand-700) 
  }
  
  .section-title::before{ 
    content:""; 
    width:12px; 
    height:12px; 
    aspect-ratio:1/1; 
    display:inline-block; 
    border-radius:50%; 
    background:var(--accent); 
    box-shadow:0 2px 4px rgba(0,0,0,.1);
    transition: background .3s ease;
  }
  
  .section-card:hover .section-title::before {
    background:var(--accent-hover);
  }

  .section-arrow{ 
    font-size:1rem; 
    color:var(--muted); 
    transition: transform .3s ease, color .2s ease 
  }
  
  .section-header:hover .section-arrow{ 
    color:var(--accent-hover) 
  }
  
  .section-arrow.expanded{ 
    transform:rotate(180deg) 
  }

  /* Плавное раскрытие */
  .section-content{ 
    padding:0 1rem 1rem; 
    max-height:0; 
    overflow:hidden; 
    opacity:0; 
    transition:max-height .4s ease, opacity .3s ease, padding-top .3s ease 
  }
  
  .section-content.expanded{ 
    padding:1rem; 
    max-height:2000px; 
    opacity:1 
  }

  .algorithm-block{ 
    margin-bottom:1rem 
  }
  
  .algorithm-block:last-child{ 
    margin-bottom:0 
  }

  /* Заголовки блоков */
  .algorithm-block h4{ 
    color:var(--brand); 
    font-size:.98rem; 
    font-weight:600; 
    margin-bottom:.5rem; 
    letter-spacing:.2px; 
    display:flex; 
    align-items:center; 
    gap:.5rem 
  }
  
  .algorithm-block h4::before{ 
    content:""; 
    width:8px; 
    height:8px; 
    aspect-ratio:1/1; 
    display:inline-block; 
    border-radius:50%; 
    background:var(--accent);
    transition: background .3s ease;
  }
  
  .section-card:hover .algorithm-block h4::before {
    background:var(--accent-hover);
  }

  .algorithm-block p{ 
    font-size:.95rem; 
    color:var(--text); 
    margin:.3rem 0;
    line-height: 1.7;
  }
  
  .algorithm-block ul, .algorithm-block ol{ 
    margin-left:1.2rem; 
    margin-top:.4rem 
  }
  
  /* Custom bullets for UL */
  .algorithm-block ul{ 
    list-style:none; 
    padding-left:1rem 
  }
  
  .algorithm-block ul li{ 
    position:relative 
  }
  
  .algorithm-block ul li::before{ 
    content:""; 
    position:absolute; 
    left:-1rem; 
    top:0.8em; 
    width:6px; 
    height:6px; 
    aspect-ratio:1/1; 
    border-radius:50%; 
    background:var(--accent);
    transition: background .3s ease;
  }
  
  .section-card:hover .algorithm-block ul li::before {
    background:var(--accent-hover);
  }
  
  /* Darker markers for ordered lists */
  .algorithm-block ol li::marker{ 
    color:var(--accent) 
  }
  
  .algorithm-block li{ 
    margin:.35rem 0; 
    color:var(--text); 
    font-size:.95rem;
    line-height: 1.7;
  }

  code{ 
    background:var(--light-blue); 
    border:1px solid var(--border); 
    padding:.2rem .4rem; 
    border-radius:8px; 
    font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,monospace;
    font-size:.9rem;
    color:var(--brand);
  }

  /* Кнопки действий */
  .action-buttons{ 
    display:flex; 
    gap:.6rem; 
    margin-top:.9rem; 
    padding-top:.9rem; 
    border-top:1px solid var(--border); 
    flex-wrap:wrap 
  }
  
  .action-btn{ 
    padding:.5rem .8rem; 
    border:1px solid var(--border); 
    border-radius:12px; 
    cursor:pointer; 
    font-size:.88rem; 
    font-weight:600; 
    letter-spacing:.2px; 
    display:inline-flex; 
    align-items:center; 
    gap:.45rem; 
    transition: all .2s ease;
    position: relative;
    overflow: hidden;
  }
  
  .action-btn::before {
    content: "";
    position: absolute;
    inset: 0;
    background: var(--accent-hover-light);
    opacity: 0;
    transition: opacity .2s ease;
  }
  
  .action-btn:hover::before {
    opacity: 1;
  }
  
  .action-btn:hover{ 
    border-color:var(--accent-hover);
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(248, 181, 212, .2);
  }
  
  .btn-primary{ 
    background:var(--light-blue); 
    color:var(--brand) 
  }
  
  .btn-success{ 
    background:#e8f5e9; 
    color:#2e7d32 
  }
  
  .btn-secondary{ 
    background:var(--surface-2); 
    color:var(--text) 
  }

  /* Плавающие кнопки */
  .floating-buttons{ 
    position:fixed; 
    bottom:1.5rem; 
    right:1.5rem; 
    display:flex; 
    flex-direction:column; 
    gap:.7rem; 
    z-index:1000 
  }
  
  .floating-btn{ 
    background:linear-gradient(135deg, var(--brand), var(--accent)); 
    color:#fff; 
    border:none; 
    padding:.9rem; 
    border-radius:16px; 
    width:56px; 
    height:56px; 
    cursor:pointer; 
    box-shadow:var(--shadow-lg); 
    transition: all .2s ease; 
    font-size:1rem; 
    display:flex; 
    align-items:center; 
    justify-content:center;
    position: relative;
    overflow: hidden;
  }
  
  .floating-btn::before {
    content: "";
    position: absolute;
    inset: -2px;
    background: linear-gradient(135deg, var(--accent-hover), var(--accent));
    opacity: 0;
    transition: opacity .3s ease;
    z-index: -1;
  }
  
  .floating-btn:hover{ 
    transform:translateY(-3px) scale(1.05); 
    box-shadow:0 20px 40px rgba(248, 181, 212, .3);
  }
  
  .floating-btn:hover::before {
    opacity: 1;
  }

  .highlight{ 
    background:linear-gradient(180deg, rgba(248, 181, 212, .3), rgba(139, 180, 217, .2)); 
    padding:2px 6px; 
    border-radius:6px; 
    box-decoration-break:clone 
  }

  .no-results{ 
    text-align:center; 
    padding:3rem; 
    color:var(--muted); 
    font-size:1.05rem; 
    position:relative 
  }
  
  .no-results::before{ 
    content:"🔍"; 
    display:block; 
    font-size:2rem; 
    margin-bottom:.6rem; 
    opacity:.7 
  }

  /* Модалка */
  .source-modal{ 
    display:none; 
    position:fixed; 
    z-index:2000; 
    inset:0; 
    background:rgba(0,0,0,.5); 
    backdrop-filter: blur(8px) 
  }
  
  .modal-content{ 
    background:var(--surface); 
    margin:5% auto; 
    padding:1.5rem; 
    border-radius:24px; 
    width:90%; 
    max-width:980px; 
    max-height:85vh; 
    overflow-y:auto; 
    position:relative; 
    box-shadow: var(--shadow-lg); 
    border:1px solid var(--border) 
  }
  
  .modal-content h2{ 
    font-size:1.25rem; 
    margin-bottom:1rem; 
    color:var(--brand) 
  }
  
  .close-modal{ 
    position:absolute; 
    top:1rem; 
    right:1rem; 
    font-size:1.5rem; 
    cursor:pointer; 
    color:var(--muted); 
    line-height:1; 
    padding:.3rem .5rem; 
    border-radius:12px; 
    transition:all .2s ease 
  }
  
  .close-modal:hover{ 
    color:var(--brand); 
    background:var(--surface-2) 
  }

  /* Адаптив */
  @media (max-width: 900px){
    .header{ 
      grid-template-columns: 1fr; 
      row-gap:1rem; 
      align-items:stretch 
    }
    .controls{ order:2 }
    .brand-title{ font-size:1.4rem }
    .badge-digital{ font-size:1.0rem }
    .title-right{ font-size:1.4rem }
  }
  
  @media (max-width: 768px){
    .section-header{ padding:.6rem .9rem }
    .section-title{ font-size:1rem }
    .action-btn{ padding:.4rem .6rem; font-size:.86rem }
    .floating-btn{ width:50px; height:50px; font-size:.95rem; border-radius:14px }
  }

  /* Тёмная тема (авто) */
  @media (prefers-color-scheme: dark){
    :root{ 
      --bg:#0f1419; 
      --text:#e1e8f0; 
      --muted:#8b9bb0; 
      --surface:#1a1f28; 
      --surface-2:#151a22; 
      --border:#2a3441;
      --brand:#6b8dd6;
      --brand-600:#5a7bc4;
      --brand-700:#4968a8;
      --accent:#8bb4d9;
      --accent-2:#a5c7e3;
      --light-blue:#1e2832; 
      --light-blue-2:#1a1f28;
      --shadow-sm:0 2px 8px rgba(0, 0, 0, .3);
      --shadow-md:0 8px 24px rgba(0, 0, 0, .4);
      --shadow-lg:0 16px 48px rgba(0, 0, 0, .5);
    }
    body {
      background: 
        radial-gradient(ellipse 1600px 900px at 10% -10%, rgba(107, 141, 214, .08), transparent 50%),
        radial-gradient(ellipse 1400px 800px at 90% 110%, rgba(248, 181, 212, .06), transparent 50%),
        var(--bg);
    }
    .section-card{ border-color:var(--border); background: var(--surface); }
    .section-header{ 
      background:linear-gradient(180deg,var(--surface),var(--surface-2)); 
      border-bottom-color:var(--border) 
    }
    .section-card:hover .section-header {
      background:linear-gradient(180deg, rgba(248, 181, 212, .08), var(--surface-2));
    }
    .algorithm-block p, .algorithm-block li{ color:var(--text) }
    code{ background:var(--surface-2); border-color:var(--border); color:var(--accent) }
    .btn-secondary{ background:var(--surface-2); color:var(--text); border-color:var(--border) }
    .modal-content{ border-color:var(--border); background: var(--surface); }
    .header {
      background: 
        linear-gradient(180deg, rgba(26, 31, 40, .95), rgba(26, 31, 40, .85)),
        radial-gradient(ellipse 1200px 400px at 30% -20%, rgba(107, 141, 214, .2), transparent 70%);
    }
    input[type="text"], select { background: rgba(255,255,255,.08); }
    input[type="text"]:hover, select:hover { background: rgba(255,255,255,.1); }
    input[type="text"]:focus { background: rgba(255,255,255,.12); }
  }

  /* Анимация для мобильных устройств */
  @media (prefers-reduced-motion: reduce){
    *, *::before, *::after { 
      animation-duration: 0.01ms !important; 
      animation-iteration-count: 1 !important; 
      transition-duration: 0.01ms !important; 
    }
  }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-bar">
      <span class="title-left">
        <span class="brand-title">Методика организации работы блока реализации и развития услуг</span>
      </span>
      <span class="title-right">РОССЕТИ КУБАНЬ</span>
    </div>
    <div class="controls">
      <div class="select-wrapper">
        <select id="reglamentSelect">
          <option value="r057-2022">Р 057-2022 - РЕГЛАМЕНТ ПО ВЫЯВЛЕНИЮ, СОКРАЩЕНИЮ И ИСКЛЮЧЕНИЮ БЕЗДОГОВОРНОГО И
БЕЗУЧЕТНОГО ПОТРЕБЛЕНИЯ ЭЛЕКТРОЭНЕРГИИ</option>
          <option value="other" disabled>Другие регламенты (будут добавлены)</option>
        </select>
      </div>
      <div class="search-wrap">
        <input type="text" id="searchInput" placeholder="Поиск по ключевым словам..." />
        <button id="clearSearch" aria-label="Очистить поиск">×</button>
      </div>

        {id:'damage-compensation',title:'ПОРЯДОК ВОЗМЕЩЕНИЯ УЩЕРБА ОТ НЕУЧТЕННОГО ПОТРЕБЛЕНИЯ ЭЛЕКТРИЧЕСКОЙ ЭНЕРГИИ', content: { overview: 'Акты о неучтенном потреблении электрической энергии при определении объема электрической энергии (мощности), подлежащей покупке соответствующей сетевой организацией для целей компенсации потерь электрической энергии, а также при определении объема оказанных услуг по передаче электрической энергии учитываются в том расчетном периоде, в котором соответствующие акты были составлены (п. 193 ПП № 442).',steps:['РСК передаёт в адрес ЭСК составленные акты с приложением документов подтверждающие расчетный период, расчет объема оформленный справкой-расчетом, материалы фотофиксации и (или) видеофиксации выявленного факта безучетного потребления электрической энергии','ЭСК включает акты в объём в оказанные услуг, и передает в адрес РСК реестр включенных актов/счёт потребителю','При отсутствии оплаты Потребителем безучетного электропотребления, предъявляемого по акту о неучтенном потреблении электрической энергии, претензионно-исковую работу по взысканию с Потребителя оплаты выставленного счета проводит ЭСК.','В случае отказа Потребителя от уплаты выставленного счета и взыскания оплаты через суд, РСК в обязательном порядке привлекается в качестве 3-его лица для участия в судебных заседаниях.'],deadlines:['Передача в составленных актов в адрес ЭСК — 3 рабочих дня с даты составления акта','Реестр оплат, актов включенных в объем оказанных услуг — ежемесячно'],responsible:'СРУ/УРРУ' } },

        { id: 'cost-recovery', title: 'ПОРЯДОК ВЗЫСКАНИЕ ПО БЕЗДОГОВОРНОМУ ПОТРЕБЛЕНИЮ', content: { steps: [ 'Расчёт стоимости бездоговорного потребления, формируется без НДС. Составляется в двух экземплярах, подписывается лицом, выполнившим расчет, и утверждается председателем Комиссии УРРУ', 'Один экземпляр справки-расчета вместе с копией акта о бездоговорном потреблении (в срок не более 2 рабочих дней после составления Акта) СРУ передает в отдел бухгалтерского и налогового учета', 'В течение 1 рабочего дня после получения указанных документов) выписывается счет для оплаты рассчитанного объема бездоговорного электропотребления для передачи лицу, допустившему бездоговорное потребление электроэнергии', 'В случае неоплаты лицом, осуществлявшим бездоговорное электропотребление, направленного счета в течение 10 дней со дня его получения, СРУ, в течение 3 рабочих дней после конечного срока оплаты готовит и по решению комиссии ФЭС передает в СПСДФ материалы для проведения претензионно-исковой работы по признанию акта и взысканию стоимости объема бездоговорного электропотребления в принудительном порядке.' ], nonPayment: [ 'СПСДФ направляет лицу, допустившему бездоговорное потребление досудебное уведомление (претензию) о добровольной оплате стоимости объема', 'По исполнительному листу — направление в ФССП ≤ 10 р.д. после получения, но не позднее 1 месяца с даты вступления решения в силу; при возврате — повторно через 6 мес. либо раньше при изменении имущественного положения' ], documents: [ 'Оригинал акта и расчёта', 'Материалы фото/видео, акты обследований', 'Подтверждение направления счёта/претензии', 'Доп.сведения о должнике (1С/СПАРК/КПК «ТП» и пр.)' ], responsible: 'СРУ → Бухгалтерия → СПСДФ', deadline: 'См. выше' } },

    };

    let expandedSections = new Set();

    // ======= Нормализация строк для поиска =======
    function normalizeStr(s){
      return String(s)
        .toLowerCase()
        .replace(/ё/g,'е')
        .replace(/[\s._(),\-–—\[\]{}:;!?"'`~+/\\]+/g,' ')
        .replace(/\s+/g,' ')
        .trim();
    }

    // ======= Поиск по объекту =======
    function searchInObject(obj, termNorm){
      for (let key in obj){
        if (!Object.prototype.hasOwnProperty.call(obj, key)) continue;
        const value = obj[key];
        if (typeof value === 'string'){
          if (normalizeStr(value).includes(termNorm)) return true;
        } else if (Array.isArray(value)){
          for (let item of value){
            if (typeof item === 'string') { if (normalizeStr(item).includes(termNorm)) return true; }
            else if (item && typeof item === 'object' && searchInObject(item, termNorm)) return true;
          }
        } else if (value && typeof value === 'object'){
          if (searchInObject(value, termNorm)) return true;
        }
      }
      return false;
    }

    // ======= Экранирование и подсветка =======
    function escapeRegExp(str){ return String(str).replace(/[.*+?^${}()|[\]\\]/g, '\\$&') }
    function highlightText(text, searchTerm){
      if (!searchTerm || text == null || typeof text !== 'string') return text;
      const pattern = escapeRegExp(searchTerm);
      if (!pattern) return text;
      const regex = new RegExp(`(${pattern})`, 'giu');
      return text.replace(regex, '<span class="highlight">$1<\/span>');
    }

    function renderContent(){
      const container = document.getElementById('contentContainer');
      const selectedReglament = document.getElementById('reglamentSelect').value;
      const rawInput = document.getElementById('searchInput').value || '';
      const normTerm = normalizeStr(rawInput);
      const rawTerm = rawInput.trim();

      const clearBtn = document.getElementById('clearSearch');
      clearBtn.style.display = rawTerm ? 'block' : 'none';

      container.innerHTML = '';
      if (!algorithms[selectedReglament]){ container.innerHTML = '<div class="no-results">Регламент не найден<\/div>'; return; }

      let list = algorithms[selectedReglament];
      if (normTerm){ list = list.filter(algo => searchInObject(algo, normTerm)); }
      if (list.length === 0){ container.innerHTML = '<div class="no-results">По вашему запросу ничего не найдено<\/div>'; return; }

      list.forEach(algo => container.appendChild(createSection(algo, rawTerm)));
    }

    function createSection(algo, rawTerm){
      const card = document.createElement('div'); card.className = 'section-card';

      const header = document.createElement('div'); header.className = 'section-header'; header.onclick = () => toggleSection(algo.id);

      const title = document.createElement('div'); title.className = 'section-title'; title.innerHTML = highlightText(algo.title, rawTerm);

      const arrow = document.createElement('div'); arrow.className = 'section-arrow'; arrow.innerHTML = '▼'; if (expandedSections.has(algo.id)) arrow.classList.add('expanded');

      header.appendChild(title); header.appendChild(arrow);

      const content = document.createElement('div'); content.className = 'section-content'; content.id = `content-${algo.id}`; if (expandedSections.has(algo.id)) content.classList.add('expanded');

      if (algo.content.steps) content.appendChild(createBlock('Порядок действий:', algo.content.steps, rawTerm, true));

      if (algo.content.actions){
        algo.content.actions.forEach(action => {
          const actionDiv = document.createElement('div'); actionDiv.className = 'algorithm-block';
          actionDiv.innerHTML = `<h4>${highlightText(action.text, rawTerm)}<\/h4>`;
          if (action.list){ const ul = document.createElement('ul'); action.list.forEach(item => { const li = document.createElement('li'); li.innerHTML = highlightText(item, rawTerm); ul.appendChild(li); }); actionDiv.appendChild(ul); }
          content.appendChild(actionDiv);
        });
      }

      if (algo.content.keyPoints) content.appendChild(createBlock('Ключевые моменты:', algo.content.keyPoints, rawTerm));
      if (algo.content.riskCriteria) content.appendChild(createBlock('Критерии группы риска:', algo.content.riskCriteria, rawTerm));
      if (algo.content.raids){ const b = document.createElement('div'); b.className = 'algorithm-block'; b.innerHTML = `<h4>Рейды:<\/h4><p>${highlightText(algo.content.raids, rawTerm)}<\/p>`; content.appendChild(b); }
      if (algo.content.period){ const b = document.createElement('div'); b.className = 'algorithm-block'; b.innerHTML = `<h4>Период расчёта:<\/h4><p>${highlightText(algo.content.period, rawTerm)}<\/p>`; content.appendChild(b); }

      if (algo.content.periodDetails) {
        const b = document.createElement('div'); 
        b.className = 'algorithm-block';
        const ul = document.createElement('ul');
        algo.content.periodDetails.forEach(detail => {
          const li = document.createElement('li');
          li.innerHTML = `<strong>${highlightText(detail.title, rawTerm)}</strong> ${highlightText(detail.text, rawTerm)}`;
          ul.appendChild(li);
        });
        b.appendChild(ul);
        content.appendChild(b);
      }
      
      if (algo.content.formulas){
        algo.content.formulas.forEach(f => {
          const b = document.createElement('div'); b.className = 'algorithm-block'; b.innerHTML = `<h4>${f.title}<\/h4>`;
          if (f.formula) b.innerHTML += `<p><code>${f.formula}<\/code><\/p>`;
          if (f.list){ const ul = document.createElement('ul'); f.list.forEach(item => { const li = document.createElement('li'); li.innerHTML = `<code>${item}<\/code>`; ul.appendChild(li); }); b.appendChild(ul); }
          content.appendChild(b);
        });
      }

      if (algo.content.parameters) content.appendChild(createBlock('Параметры:', algo.content.parameters, rawTerm));
      if (algo.content.sources) content.appendChild(createBlock('Источники информации:', algo.content.sources, rawTerm));
      if (algo.content.unauthorizedConnection) content.appendChild(createBlock('При несанкционированном подключении (п.62 ПП РФ №354):', algo.content.unauthorizedConnection, rawTerm));
      if (algo.content.meterIntervention) content.appendChild(createBlock('При вмешательстве в ПУ (п.81(11) ПП РФ №354):', algo.content.meterIntervention, rawTerm));
      if (algo.content.nonAdmission) content.appendChild(createBlock('При недопуске:', algo.content.nonAdmission, rawTerm));
      if (algo.content.pricing) content.appendChild(createBlock('Стоимость:', algo.content.pricing, rawTerm));
      if (algo.content.important){ const b = document.createElement('div'); b.className = 'algorithm-block'; b.innerHTML = `<h4 style=\"color:var(--accent-hover);\">Важно:<\/h4><p><strong>${highlightText(algo.content.important, rawTerm)}<\/strong><\/p>`; content.appendChild(b); }
      if (algo.content.recalculation) content.appendChild(createBlock('Перерасчёт:', algo.content.recalculation, rawTerm));
      if (algo.content.composition) content.appendChild(createBlock('Состав:', algo.content.composition, rawTerm));
      if (algo.content.tasks) content.appendChild(createBlock('Задачи комиссии:', algo.content.tasks, rawTerm));
      if (algo.content.timing) content.appendChild(createBlock('Сроки:', algo.content.timing, rawTerm));
      if (algo.content.structure) content.appendChild(createBlock('Структура комиссий:', algo.content.structure, rawTerm));
      if (algo.content.consultations){ const b = document.createElement('div'); b.className = 'algorithm-block'; b.innerHTML = `<h4>Консультации:<\/h4><p>${highlightText(algo.content.consultations, rawTerm)}<\/p>`; content.appendChild(b); }
      if (algo.content.documents && typeof algo.content.documents === 'string'){ const b = document.createElement('div'); b.className = 'algorithm-block'; b.innerHTML = `<h4>Документы:<\/h4><p>${highlightText(algo.content.documents, rawTerm)}<\/p>`; content.appendChild(b); }
      if (algo.content.deadlines) content.appendChild(createBlock('Сроки:', algo.content.deadlines, rawTerm));
      if (algo.content.nonPayment) content.appendChild(createBlock('При неоплате:', algo.content.nonPayment, rawTerm));
      if (algo.content.documents && Array.isArray(algo.content.documents)) content.appendChild(createBlock('Документы для СПСДФ:', algo.content.documents, rawTerm));
      if (algo.content.forms) content.appendChild(createBlock('Формы заявлений:', algo.content.forms, rawTerm));
      if (algo.content.reporting) content.appendChild(createBlock('Отчётность:', algo.content.reporting, rawTerm));
      if (algo.content.storage) content.appendChild(createBlock('Хранение:', algo.content.storage, rawTerm));
      if (algo.content.special){ const b = document.createElement('div'); b.className = 'algorithm-block'; b.innerHTML = `<h4>Особый порядок:<\/h4><p>${highlightText(algo.content.special, rawTerm)}<\/p>`; content.appendChild(b); }
      if (algo.content.correction){ const b = document.createElement('div'); b.className = 'algorithm-block'; b.innerHTML = `<h4>Корректировка:<\/h4><p>${highlightText(algo.content.correction, rawTerm)}<\/p>`; content.appendChild(b); }
      if (algo.content.control){ const b = document.createElement('div'); b.className = 'algorithm-block'; b.innerHTML = `<h4>Контроль:<\/h4><p>${highlightText(algo.content.control, rawTerm)}<\/p>`; content.appendChild(b); }
      if (algo.content.overview){ const b = document.createElement('div'); b.className = 'algorithm-block'; b.innerHTML = `<h4>Общие положения:<\/h4><p>${highlightText(algo.content.overview, rawTerm)}<\/p>`; content.appendChild(b); }

      const footer = document.createElement('div'); footer.className = 'algorithm-block';
      if (algo.content.responsible) footer.innerHTML += `<p><strong>Ответственный:<\/strong> ${highlightText(algo.content.responsible, rawTerm)}<\/p>`;
      if (algo.content.deadline) footer.innerHTML += `<p><strong>Срок:<\/strong> ${highlightText(algo.content.deadline, rawTerm)}<\/p>`;
      if (footer.innerHTML) content.appendChild(footer);

      const buttons = document.createElement('div'); buttons.className = 'action-buttons';
      const attachBtn = document.createElement('button'); attachBtn.className = 'action-btn btn-success'; attachBtn.innerHTML = '📎 Загрузить'; attachBtn.onclick = () => alert('Функция загрузки приложений будет добавлена позже');
      const openBtn = document.createElement('button'); openBtn.className = 'action-btn btn-primary'; openBtn.innerHTML = '📄 Документ'; openBtn.onclick = () => openSourceDocument(algo.id);
      const collapseBtn = document.createElement('button'); collapseBtn.className = 'action-btn btn-secondary'; collapseBtn.innerHTML = '↥ Свернуть'; collapseBtn.onclick = () => toggleSection(algo.id);
      buttons.appendChild(attachBtn); buttons.appendChild(openBtn); buttons.appendChild(collapseBtn);
      content.appendChild(buttons);

      card.appendChild(header); card.appendChild(content); return card;
    }

    function createBlock(title, items, rawTerm, ordered=false){
      const block = document.createElement('div'); block.className = 'algorithm-block'; block.innerHTML = `<h4>${title}<\/h4>`;
      const list = ordered ? document.createElement('ol') : document.createElement('ul');
      items.forEach(item=>{ const li = document.createElement('li'); li.innerHTML = highlightText(item, rawTerm); list.appendChild(li); });
      block.appendChild(list); return block;
    }

    function toggleSection(sectionId){
      const content = document.getElementById(`content-${sectionId}`); const arrow = content.previousElementSibling.querySelector('.section-arrow');
      if (expandedSections.has(sectionId)){ expandedSections.delete(sectionId); content.classList.remove('expanded'); arrow.classList.remove('expanded'); }
      else { expandedSections.add(sectionId); content.classList.add('expanded'); arrow.classList.add('expanded'); }
    }

    function collapseAllSections() {
      expandedSections.clear();
      document.querySelectorAll('.section-content').forEach(content => {
        content.classList.remove('expanded');
      });
      document.querySelectorAll('.section-arrow').forEach(arrow => {
        arrow.classList.remove('expanded');
      });
    }

    function openSourceDocument(sectionId) {
      const selectedReglament = document.getElementById('reglamentSelect').value;
      const navMap = navigationMaps[selectedReglament];
      if (!navMap || !navMap.sections[sectionId]) { alert('Раздел не найден в навигационной карте'); return; }
      const page = navMap.sections[sectionId].page;
      const baseUrl = window.location.href.substring(0, window.location.href.lastIndexOf('/'));
      const pdfUrl = `${baseUrl}${navMap.docUrl}#page=${page}`;
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      if (isMobile) {
        const modal = document.getElementById('sourceModal');
        const sourceText = document.getElementById('sourceText');
        sourceText.innerHTML = `
            <div style="text-align: center; padding: 20px;">
                <h3 style="color: var(--brand); margin-bottom: 1rem;">Раздел ${navMap.sections[sectionId].section || page}</h3>
                <p style="margin-bottom: 1.5rem;">Откройте документ и перейдите на страницу <strong>${page}</strong></p>
                <a href="${baseUrl}${navMap.docUrl}" class="action-btn btn-primary" style="display: inline-block; text-decoration: none; padding: 0.75rem 1.5rem;">Скачать PDF</a>
                <button onclick="window.open('${baseUrl}${navMap.docUrl}', '_blank')" class="action-btn btn-primary" style="margin-left: 1rem; padding: 0.75rem 1.5rem;">Открыть PDF</button>
            </div>
        `;
        modal.style.display = 'block';
      } else {
        window.open(pdfUrl, '_blank');
      }
    }

    // Обработка длинного текста в select
    function handleSelectMarquee() {
      const select = document.getElementById('reglamentSelect');
      const wrapper = select.parentElement;
      
      // Удаляем существующий marquee если есть
      const existingMarquee = wrapper.querySelector('.select-marquee');
      if (existingMarquee) existingMarquee.remove();
      
      // Получаем текст выбранной опции
      const selectedOption = select.options[select.selectedIndex];
      const text = selectedOption.text;
      
      // Создаем элемент для измерения ширины текста
      const measureDiv = document.createElement('div');
      measureDiv.style.cssText = `
        position: absolute;
        visibility: hidden;
        white-space: nowrap;
        font-size: 0.94rem;
        font-family: inherit;
        padding: 0.65rem 0.9rem;
      `;
      measureDiv.textContent = text;
      document.body.appendChild(measureDiv);
      
      const textWidth = measureDiv.offsetWidth;
      const availableWidth = wrapper.offsetWidth - 60; // учитываем padding и стрелку
      
      document.body.removeChild(measureDiv);
      
      // Если текст длиннее доступного пространства, создаем marquee
      if (textWidth > availableWidth) {
        const marqueeDiv = document.createElement('div');
        marqueeDiv.className = 'select-marquee scrolling';
        marqueeDiv.textContent = text + '　　　' + text; // добавляем пробел и дублируем для непрерывности
        wrapper.appendChild(marqueeDiv);
        
        // Скрываем оригинальный текст select
        select.style.color = 'transparent';
      } else {
        select.style.color = '#fff';
      }
    }

    // Listeners
    document.getElementById('reglamentSelect').addEventListener('change', () => {
      handleSelectMarquee();
      renderContent();
    });
    document.getElementById('searchInput').addEventListener('input', renderContent);
    document.getElementById('clearSearch').addEventListener('click', () => { const i = document.getElementById('searchInput'); i.value = ''; i.focus(); renderContent(); });
    document.getElementById('scrollTopBtn').addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));
    document.getElementById('collapseAllBtn').addEventListener('click', collapseAllSections);
    document.querySelector('.close-modal').addEventListener('click', () => document.getElementById('sourceModal').style.display = 'none');
    window.addEventListener('click', (e) => { const m = document.getElementById('sourceModal'); if (e.target === m) m.style.display = 'none'; });
    window.addEventListener('scroll', () => { const b = document.getElementById('scrollTopBtn'); b.style.display = window.pageYOffset > 300 ? 'flex' : 'none'; });
    window.addEventListener('resize', handleSelectMarquee);

    // Инициализация
    renderContent();
    handleSelectMarquee();
  </script>
</body>
